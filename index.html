        // 密码验证
        async function handlePasswordVerify() {
            const inputPassword = adminPassword.value;
            if (!inputPassword) {
                showStatus('请输入密码', 'error');
                return;
            }
            
            try {
                const inputHash = await sha256(inputPassword);
                if (inputHash === ADMIN_HASH) {
                    passwordSection.classList.add('hidden');
                    uploadSection.classList.remove('hidden');
                    adminPassword.value = '';
                    
                    // 按需加载XLSX库
                    await window.loadXLSX();
                    fileInput.addEventListener('change', handleUpload);
                } else {
                    showStatus('密码错误，请重新输入', 'error');
                }
            } catch (error) {
                console.error('哈希计算失败:', error);
                showStatus('验证过程出错', 'error');
            }
        }

        // 关闭管理员弹窗
        function closeAdminModal() {
            adminModal.classList.remove('active');
            uploadSection.classList.add('hidden');
            passwordSection.classList.remove('hidden');
            fileInput.value = '';
            uploadStatus.className = 'status-message';
            fileInput.removeEventListener('change', handleUpload);
        }

        // 统计访问次数
        async function updateIndexCounter() {
            try {
                const { data: existingCounter } = await supabase
                    .from('index_counter')
                    .select('count')
                    .eq('id', 1)
                    .single();
                
                if (existingCounter) {
                    await supabase
                        .from('index_counter')
                        .update({ count: existingCounter.count + 1 })
                        .eq('id', 1);
                } else {
                    await supabase
                        .from('index_counter')
                        .insert([{ id: 1, count: 1 }]);
                }
            } catch (error) {
                console.error('更新index计数器失败:', error);
            }
        }

        // 初始化metadata表
        async function initMetadata() {
            try {
                const { data } = await supabase
                    .from('metadata')
                    .select('id')
                    .eq('id', 1)
                    .single();
                
                if (!data) {
                    await supabase.from('metadata').insert({ id: 1, last_update: '' });
                }
            } catch (error) {
                console.error('初始化metadata表失败:', error);
            }
        }

        // 加载数据
        async function loadData() {
            try {
                // 并行加载数据和元数据
                const [jobsResult, metadataResult] = await Promise.allSettled([
                    supabase.from('jobs').select('*').order('created_at', { ascending: false }),
                    supabase.from('metadata').select('last_update').eq('id', 1).single()
                ]);

                // 处理岗位数据
                if (jobsResult.status === 'fulfilled' && !jobsResult.value.error) {
                    allJobs = jobsResult.value.data || [];
                } else {
                    console.error('加载招聘信息失败:', jobsResult.value?.error);
                    allJobs = [];
                }

                // 处理元数据
                if (metadataResult.status === 'fulfilled' && !metadataResult.value.error) {
                    const metadata = metadataResult.value.data;
                    if (metadata?.last_update) {
                        lastUpdateEl.textContent = `最后更新：${metadata.last_update}`;
                    }
                }

                // 过滤有效岗位
                validJobs = allJobs.filter(job => {
                    if (!job.expiry_date) return true;
                    const dateInfo = parseAndFormatDate(job.expiry_date);
                    return dateInfo.isValid && !isDateExpired(job.expiry_date);
                });

                // 生成标签数据
                tagsData = generateTagsData();
                updateFilteredJobs();
                
                // 更新显示
                updateDisplay();

            } catch (error) {
                console.error('数据加载失败:', error);
                showMaintenanceState();
            } finally {
                showLoadingState(false);
            }
        }

        // 日期解析和格式化函数
        function parseAndFormatDate(dateString) {
            if (!dateString || dateString.trim() === '') {
                return { formatted: '长期有效', date: null, isValid: true };
            }
            
            if (/^\d+$/.test(dateString)) {
                let year, month, day;
                
                if (dateString.length === 8) {
                    year = dateString.substring(0, 4);
                    month = dateString.substring(4, 6);
                    day = dateString.substring(6, 8);
                } else if (dateString.length === 6) {
                    year = '20' + dateString.substring(0, 2);
                    month = dateString.substring(2, 4);
                    day = dateString.substring(4, 6);
                } else {
                    return { formatted: `格式错误: ${dateString}`, date: null, isValid: false };
                }
                
                if (parseInt(month) > 12 || parseInt(day) > 31) {
                    return { formatted: `无效日期: ${dateString}`, date: null, isValid: false };
                }
                
                const date = new Date(`${year}-${month}-${day}`);
                return isNaN(date.getTime()) ? 
                    { formatted: `无效日期: ${dateString}`, date: null, isValid: false } :
                    { formatted: `${year}-${month}-${day}`, date: date, isValid: true };
            }
            
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                const normalized = dateString.replace(/[.\/]/g, '-');
                const normalizedDate = new Date(normalized);
                
                return isNaN(normalizedDate.getTime()) ? 
                    { formatted: `无法解析: ${dateString}`, date: null, isValid: false } :
                    formatDateObject(normalizedDate);
            }
            
            return formatDateObject(date);
        }

        function formatDateObject(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return { formatted: `${year}-${month}-${day}`, date: date, isValid: true };
        }

        function isDateExpired(date) {
            if (!date) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const expiryDate = new Date(date);
            expiryDate.setHours(23, 59, 59, 999);
            return expiryDate < today;
        }

        // 生成标签数据
        function generateTagsData() {
            const tags = {};
            validJobs.forEach(job => {
                const tag = job.position || '未知岗位';
                tags[tag] = (tags[tag] || 0) + 1;
            });
            return tags;
        }

        // 渲染标签
        function renderTags() {
            tagsContainer.innerHTML = '';
            
            // 全部岗位标签
            const allTag = document.createElement('div');
            allTag.className = `tag all ${activeTag === null ? 'active' : ''}`;
            allTag.innerHTML = `全部岗位 <span class="count">${validJobs.length}</span>`;
            allTag.addEventListener('click', () => {
                activeTag = null;
                updateFilteredJobs();
                renderTags();
                updateDisplay();
            });
            tagsContainer.appendChild(allTag);
            
            // 其他标签
            Object.entries(tagsData)
                .sort((a, b) => b[1] - a[1])
                .forEach(([tagName, count]) => {
                    const tagEl = document.createElement('div');
                    tagEl.className = `tag ${activeTag === tagName ? 'active' : ''}`;
                    tagEl.innerHTML = `${tagName} <span class="count">${count}</span>`;
                    tagEl.addEventListener('click', () => {
                        activeTag = tagName;
                        updateFilteredJobs();
                        renderTags();
                        updateDisplay();
                    });
                    tagsContainer.appendChild(tagEl);
                });
        }

        // 更新过滤后的岗位
        function updateFilteredJobs() {
            filteredJobs = activeTag === null ? 
                [...validJobs] : 
                validJobs.filter(job => job.position === activeTag);
        }

        // 更新显示
        function updateDisplay() {
            totalJobsEl.textContent = validJobs.length;
            loadingMore.classList.add('hidden');
            
            if (allJobs.length === 0) {
                showMaintenanceState();
                tagsSection.classList.add('hidden');
            } else if (validJobs.length === 0) {
                showNoValidJobsState();
                tagsSection.classList.add('hidden');
            } else {
                showJobsState();
                tagsSection.classList.remove('hidden');
                displayedCount = 0;
                jobList.innerHTML = '';
                renderTags();
                loadMore();
            }
        }

        // 处理滚动事件
        function handleScroll() {
            if (displayedCount >= filteredJobs.length || isLoading) return;
            
            const cards = document.querySelectorAll('.job-card');
            if (cards.length === 0) return;
            
            const currentBatch = Math.floor((displayedCount - 1) / BATCH_SIZE);
            const triggerIndex = (currentBatch * BATCH_SIZE) + 6;
            
            if (triggerIndex >= cards.length) return;
            
            const triggerCard = cards[triggerIndex];
            if (!triggerCard) return;
            
            const rect = triggerCard.getBoundingClientRect();
            if (rect.top < window.innerHeight && rect.bottom >= 0) {
                loadMore();
            }
        }

        // 加载更多数据
        function loadMore() {
            if (isLoading || displayedCount >= filteredJobs.length) return;
            
            isLoading = true;
            loadingMore.classList.remove('hidden');
            
            // 使用setTimeout避免阻塞主线程
            setTimeout(() => {
                const end = Math.min(displayedCount + BATCH_SIZE, filteredJobs.length);
                const jobsToAdd = filteredJobs.slice(displayedCount, end);
                
                jobsToAdd.forEach(job => {
                    const dateInfo = parseAndFormatDate(job.expiry_date);
                    const isHighlighted = activeTag !== null && job.position === activeTag;
                    
                    const phoneNumber = job.contact_phone || '未知电话';
                    const phoneHtml = phoneNumber !== '未知电话' ? 
                        `<a href="tel:${phoneNumber.replace(/\s/g, '')}" class="phone-link">${phoneNumber} <i class="fa fa-phone"></i></a>` : 
                        phoneNumber;
                    
                    const card = document.createElement('div');
                    card.className = `job-card ${isHighlighted ? 'highlighted' : ''}`;
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="brand-name">${job.brand || '未知品牌'}</div>
                            <div class="job-position">${job.position || '未知岗位'}</div>
                        </div>
                        <div class="card-body">
                            <div class="info-item">
                                <i class="fa fa-map-marker"></i>
                                <div class="label">工作地点：</div>
                                <div class="value">${job.location || '未注明'}</div>
                            </div>
                            <div class="info-item">
                                <i class="fa fa-money"></i>
                                <div class="label">薪资待遇：</div>
                                <div class="value">${job.salary || '未注明'}</div>
                            </div>
                            <div class="info-item">
                                <i class="fa fa-user"></i>
                                <div class="label">联络对象：</div>
                                <div class="value">${job.contact_person || '未注明'}</div>
                            </div>
                            <div class="info-item">
                                <i class="fa fa-phone"></i>
                                <div class="label">联系电话：</div>
                                <div class="value">${phoneHtml}</div>
                            </div>
                            ${job.responsibilities ? `
                                <div class="section-title">岗位职责</div>
                                <ul class="requirements">
                                    ${job.responsibilities
                                        .split(/[;；\n]/)
                                        .filter(item => item.trim() !== '')
                                        .map(req => `<li>${req.trim()}</li>`)
                                        .join('')}
                                </ul>
                            ` : ''}
                            ${job.requirements ? `
                                <div class="section-title">岗位要求</div>
                                <ul class="requirements">
                                    ${job.requirements
                                        .split(/[;；\n]/)
                                        .filter(item => item.trim() !== '')
                                        .map(req => `<li>${req.trim()}</li>`)
                                        .join('')}
                                </ul>
                            ` : ''}
                        </div>
                    `;
                    jobList.appendChild(card);
                });
                
                displayedCount = end;
                isLoading = false;
                
                if (displayedCount >= filteredJobs.length) {
                    loadingMore.classList.add('hidden');
                }
            }, 50);
        }

        // 状态显示函数
        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = 'status-message';
            uploadStatus.classList.add(`status-${type}`);
        }

        function showLoadingState(show) {
            loadingView.classList.toggle('hidden', !show);
            if (show) {
                maintenanceView.classList.add('hidden');
                noValidJobsView.classList.add('hidden');
                jobsView.classList.add('hidden');
            }
        }

        function showMaintenanceState() {
            loadingView.classList.add('hidden');
            maintenanceView.classList.remove('hidden');
            noValidJobsView.classList.add('hidden');
            jobsView.classList.add('hidden');
        }

        function showNoValidJobsState() {
            loadingView.classList.add('hidden');
            maintenanceView.classList.add('hidden');
            noValidJobsView.classList.remove('hidden');
            jobsView.classList.add('hidden');
        }

        function showJobsState() {
            loadingView.classList.add('hidden');
            maintenanceView.classList.add('hidden');
            noValidJobsView.classList.add('hidden');
            jobsView.classList.remove('hidden');
        }

        // 文件上传处理
        async function handleUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.name.endsWith('.xlsx')) {
                showStatus('请上传XLSX格式的Excel文件', 'error');
                return;
            }
            
            showStatus('正在解析文件...', 'info');
            
            try {
                const data = await readExcel(file);
                if (data.length === 0) {
                    showStatus('未找到有效数据（请确保有"通过"状态的记录）', 'error');
                    return;
                }
                
                // 删除旧数据
                const { data: existingJobs } = await supabase.from('jobs').select('id');
                if (existingJobs && existingJobs.length > 0) {
                    const ids = existingJobs.map(job => job.id);
                    const { error: deleteError } = await supabase.from('jobs').delete().in('id', ids);
                    if (deleteError) throw new Error(`删除旧数据失败: ${deleteError.message}`);
                }
                
                // 插入新数据
                const { error: insertError } = await supabase.from('jobs').insert(data);
                if (insertError) throw new Error(`插入数据失败: ${insertError.message}`);
                
                // 更新最后更新时间
                const now = new Date().toLocaleString('zh-CN');
                const { error: updateError } = await supabase
                    .from('metadata')
                    .update({ last_update: now })
                    .eq('id', 1);
                if (updateError) throw new Error(`更新时间失败: ${updateError.message}`);
                
                // 重新加载数据
                loadData();
                showStatus('上传成功！所有设备已同步更新', 'success');
                
                setTimeout(() => closeBtn.click(), 3000);
                
            } catch (error) {
                console.error('上传失败:', error);
                showStatus(`上传失败: ${error.message}`, 'error');
            }
        }

        // 读取Excel文件
        function readExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const sheet = workbook.Sheets[sheetName];
                        const range = XLSX.utils.decode_range(sheet['!ref'] || 'A1:A1');
                        const jobs = [];
                        
                        for (let row = range.s.r + 1; row <= range.e.r; row++) {
                            const statusCell = sheet[XLSX.utils.encode_cell({ r: row, c: 9 })];
                            const status = statusCell ? XLSX.utils.format_cell(statusCell) : '';
                            
                            if (status === '通过') {
                                const phoneCell = sheet[XLSX.utils.encode_cell({ r: row, c: 7 })];
                                let phone = '';
                                if (phoneCell) {
                                    if (phoneCell.t === 'n') {
                                        phone = Number.isInteger(phoneCell.v) ? 
                                            phoneCell.v.toString() : 
                                            XLSX.utils.format_cell(phoneCell);
                                    } else {
                                        phone = XLSX.utils.format_cell(phoneCell);
                                    }
                                }
                                
                                const dateCell = sheet[XLSX.utils.encode_cell({ r: row, c: 8 })];
                                let date = '';
                                if (dateCell) {
                                    if (dateCell.t === 'n' || dateCell.t === 'd') {
                                        date = XLSX.SSF.format('yyyy-mm-dd', dateCell.v);
                                        if (date.startsWith('1900-01-')) {
                                            date = dateCell.v.toString();
                                        }
                                    } else {
                                        date = XLSX.utils.format_cell(dateCell);
                                    }
                                }
                                
                                jobs.push({
                                    brand: sheet[XLSX.utils.encode_cell({ r: row, c: 0 })] ? XLSX.utils.format_cell(sheet[XLSX.utils.encode_cell({ r: row, c: 0 })]) : '',
                                    position: sheet[XLSX.utils.encode_cell({ r: row, c: 1 })] ? XLSX.utils.format_cell(sheet[XLSX.utils.encode_cell({ r: row, c: 1 })]) : '',
                                    responsibilities: sheet[XLSX.utils.encode_cell({ r: row, c: 2 })] ? XLSX.utils.format_cell(sheet[XLSX.utils.encode_cell({ r: row, c: 2 })]) : '',
                                    requirements: sheet[XLSX.utils.encode_cell({ r: row, c: 3 })] ? XLSX.utils.format_cell(sheet[XLSX.utils.encode_cell({ r: row, c: 3 })]) : '',
                                    salary: sheet[XLSX.utils.encode_cell({ r: row, c: 4 })] ? XLSX.utils.format_cell(sheet[XLSX.utils.encode_cell({ r: row, c: 4 })]) : '',
                                    location: sheet[XLSX.utils.encode_cell({ r: row, c: 5 })] ? XLSX.utils.format_cell(sheet[XLSX.utils.encode_cell({ r: row, c: 5 })]) : '',
                                    contact_person: sheet[XLSX.utils.encode_cell({ r: row, c: 6 })] ? XLSX.utils.format_cell(sheet[XLSX.utils.encode_cell({ r: row, c: 6 })]) : '',
                                    contact_phone: phone,
                                    expiry_date: date
                                });
                            }
                        }
                        resolve(jobs);
                    } catch (err) {
                        reject(new Error(`解析文件失败: ${err.message}`));
                    }
                };
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsArrayBuffer(file);
            });
        }

        // 立即开始初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
