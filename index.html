<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>龙湖时代天街招聘信息</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0" as="font" type="font/woff2" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        /* 保持原有样式不变 */
        /* 基础样式 - 移动端优先设计 */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        body { 
            background-color: #edf2f7; 
            color: #2d3748; 
            padding-bottom: 3rem; 
            line-height: 1.6; 
        }
        .container { 
            width: 100%; 
            max-width: 640px; 
            margin: 0 auto; 
            padding: 0 12px; 
        }
        
        /* 头部样式 - 蓝色主题 */
        header { 
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); 
            color: white; 
            padding: 1.2rem 0; 
            box-shadow: 0 2px 10px rgba(30, 58, 138, 0.2); 
            position: relative;
        }
        .header-content {
            text-align: center;
        }
        .site-title { 
            font-size: 1.5rem; 
            cursor: pointer; 
            margin-bottom: 0.5rem; 
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        .recruit-btn {
            display: inline-block;
            background-color: rgba(255,255,255,0.15);
            color: white;
            text-decoration: none;
            padding: 0.4rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .recruit-btn:hover {
            background-color: rgba(255,255,255,0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .site-subtitle { 
            font-size: 0.85rem; 
            opacity: 0.9; 
            font-weight: 300;
        }
        
        /* 状态条 */
        .status-bar { 
            background: white; 
            border-radius: 10px; 
            padding: 0.8rem 1rem; 
            margin: 1rem 0; 
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.1); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .stats { 
            color: #2d3748; 
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .stats i { 
            margin-right: 6px; 
            color: #2563eb;
        }
        .stats strong { 
            color: #2563eb; 
            margin: 0 3px;
        }
        .update-time { 
            color: #718096; 
            font-size: 0.8rem; 
            white-space: nowrap;
            cursor: pointer;
            transition: color 0.2s;
            padding: 2px 5px;
            border-radius: 4px;
        }
        .update-time:hover {
            color: #2563eb;
            background-color: rgba(37, 99, 235, 0.05);
        }
        
        /* 访问统计 - 仅管理员可见 */
        .admin-visit-count {
            background: #dbeafe;
            border-radius: 10px;
            padding: 0.6rem 1rem;
            margin: 0 0 1rem 0;
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.1);
            font-size: 0.85rem;
            color: #1e3a8a;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .admin-visit-count i {
            margin-right: 5px;
            color: #1e3a8a;
        }
        
        /* 加载和维护状态 */
        .status-view { 
            text-align: center; 
            padding: 5rem 1rem; 
            color: #718096; 
        }
        .status-view i { 
            font-size: 3rem; 
            margin-bottom: 1rem; 
            color: #2563eb;
            opacity: 0.7;
        }
        .status-view.loading i {
            animation: spin 2s linear infinite; 
        }
        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }
        .status-view h2 { 
            font-size: 1.2rem; 
            margin-bottom: 0.5rem; 
            font-weight: 500;
            color: #2d3748;
        }
        .status-view p { 
            font-size: 0.9rem; 
            opacity: 0.8;
        }
        
        /* 加载指示器 */
        .loading-indicator {
            text-align: center;
            padding: 1.5rem 0;
            display: none;
        }
        .loading-indicator.active {
            display: block;
        }
        .loading-indicator i {
            font-size: 1.5rem;
            color: #2563eb;
            animation: spin 2s linear infinite;
        }
        .loading-indicator span {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #718096;
        }
        
        /* 招聘卡片 - 移动端优化 */

            display: grid; 
            grid-template-columns: 1fr; 
            gap: 1rem; 
            margin: 1.2rem 0; 
        }
        .job-card { 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 3px 12px rgba(30, 58, 138, 0.08); 
            transition: transform 0.3s, box-shadow 0.3s; 
            border: 1px solid rgba(30, 58, 138, 0.05);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .job-card:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.15); 
        }
        .card-header { 
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%); 
            color: white; 
            padding: 1rem; 
        }
        .brand-name { 
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-bottom: 0.2rem;
        }
        .job-position { 
            font-size: 0.9rem; 
            opacity: 0.9; 
            font-weight: 300;
        }
        .card-body { 
            padding: 1rem; 
        }
        .info-item { 
            display: flex; 
            align-items: flex-start; 
            margin-bottom: 0.7rem; 
            font-size: 0.9rem; 
        }
        .info-item i { 
            color: #2563eb; 
            width: 20px; 
            margin-right: 0.5rem; 
            margin-top: 3px;
            flex-shrink: 0;
        }
        .info-item .label { 
            font-weight: 500;
            color: #2d3748;
            margin-right: 5px;
            white-space: nowrap;
        }
        .info-item .value { 
            color: #4a5568;
            flex: 1;
        }
        .info-item a.phone-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .info-item a.phone-link:hover {
            text-decoration: underline;
        }
        .info-item a.phone-link i {
            margin-left: 5px;
            margin-top: 0;
            width: auto;
            font-size: 0.8rem;
        }
        .section-title { 
            font-size: 0.9rem; 
            font-weight: 600; 
            margin: 1rem 0 0.5rem; 
            color: #2563eb; 
            padding-bottom: 0.3rem; 
            border-bottom: 1px solid rgba(30, 58, 138, 0.1); 
        }
        .requirements { 
            font-size: 0.85rem; 
            padding-left: 1.5rem; 
            color: #4a5568;
        }
        .requirements li { 
            margin-bottom: 0.3rem; 
        }
        
        /* 管理员弹窗 - 移动端适配 */
        .modal-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(0,0,0,0.5); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 1000; 
            padding: 1rem;
        }
        .modal-overlay.active { 
            display: flex; 
        }
        .modal { 
            background: white; 
            border-radius: 12px; 
            width: 100%; 
            max-width: 500px; 
            padding: 1.5rem; 
            box-shadow: 0 5px 25px rgba(30, 58, 138, 0.2);
        }
        .modal-title { 
            font-size: 1.2rem; 
            margin-bottom: 1rem; 
            color: #2563eb; 
            font-weight: 600;
            text-align: center;
        }
        .form-group { 
            margin-bottom: 1rem; 
        }
        .form-label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 500; 
            color: #4a5568;
            font-size: 0.9rem;
        }
        .form-control { 
            width: 100%; 
            padding: 0.8rem; 
            border: 1px solid #93c5fd; 
            border-radius: 8px; 
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #edf2f7;
        }
        .form-control:focus { 
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }
        .btn { 
            width: 100%; 
            padding: 0.8rem; 
            border: none; 
            border-radius: 8px; 
            font-weight: 500; 
            cursor: pointer; 
            font-size: 0.95rem;
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn-primary { 
            background: #2563eb; 
            color: white; 
        }
        .btn-primary:hover { 
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        .btn-secondary { 
            background: #edf2f7; 
            color: #2563eb;
            margin-top: 0.5rem; 
            border: 1px solid #93c5fd;
        }
        .btn-secondary:hover { 
            background: #dbeafe;
            transform: translateY(-2px);
        }
        .upload-area { 
            border: 2px dashed #93c5fd; 
            padding: 2rem 1rem; 
            text-align: center; 
            margin: 1rem 0; 
            cursor: pointer; 
            border-radius: 8px;
            transition: border-color 0.2s, background-color 0.2s;
            background-color: #edf2f7;
        }
        .upload-area:hover { 
            border-color: #2563eb;
            background-color: rgba(37, 99, 235, 0.05);
        }
        .upload-icon { 
            font-size: 2rem; 
            color: #2563eb; 
            margin-bottom: 0.5rem; 
            opacity: 0.7;
        }
        .upload-input { 
            display: none; 
        }
        .status-message { 
            padding: 0.8rem; 
            border-radius: 8px; 
            margin: 1rem 0; 
            display: none; 
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .status-success { 
            background: #dcfce7; 
            color: #065f46; 
            display: block; 
            border: 1px solid #a7f3d0;
        }
        .status-error { 
            background: #fee2e2; 
            color: #b91c1c; 
            display: block; 
            border: 1px solid #fecaca;
        }
        .hidden { 
            display: none; 
        }
        
        /* 响应式调整 */
        @media (max-width: 375px) {
            .site-title {
                font-size: 1.35rem;
            }
            .recruit-btn {
                font-size: 0.85rem;
                padding: 0.35rem 1rem;
            }
            .card-header, .card-body {
                padding: 0.9rem;
            }
            .info-item {
                margin-bottom: 0.6rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 id="siteTitle" class="site-title">龙湖时代天街招聘信息</h1>
                <a href="https://f.wps.cn/g/UFu2xQqc/" class="recruit-btn" target="_blank">我是品牌方 我要招聘</a>
                <p class="site-subtitle">信息仅供参考，以实际招聘为准</p>
            </div>
        </div>
    </header>

    <div id="adminModal" class="modal-overlay">
        <div class="modal">
            <h2 class="modal-title">管理员操作</h2>
            
            <div id="passwordSection">
                <div class="form-group">

            <div id="uploadSection" class="hidden">

    <main class="container">
        <div class="status-bar">
            <div class="stats">
                <i class="fa fa-briefcase"></i> 共 <strong id="totalJobs">0</strong> 个岗位
            </div>
            <div class="update-time" id="lastUpdate">最后更新：暂无数据</div>
        </div>
        
        <!-- 管理员专用访问统计显示 -->
        <div class="admin-visit-count" id="adminVisitCountDisplay">
            <i class="fa fa-eye"></i> 总访问次数：<span id="visitCountValue">0</span>

        <div class="content-area">

                <i class="fa fa-spinner"></i>

            <!-- 维护中状态 -->
            <div id="maintenanceView" class="status-view hidden">

                <h2>招聘信息维护中</h2>

            <!-- 招聘信息列表 -->

                <!-- 加载指示器 -->

                    <i class="fa fa-spinner"></i>
                    <span>加载更多招聘信息...</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Supabase配置
        const SUPABASE_URL = "https://pbnbtuclityndulfsjhe.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBibmJ0dWNsaXR5bmR1bGZzamhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NjMwMTQsImV4cCI6MjA3MDMzOTAxNH0.EC6GFdIPaHdZQEflpQrHLP7vg39BsUYa4z8UAO21EKI";
        const ADMIN_PASSWORD = "admin123";
        
        // 初始化Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // 全局变量
        let updateTimeClickCount = 0;
        let updateTimeClickTimer = null;
        const PAGE_SIZE = 8; // 每次加载8个招聘信息
        let allJobs = [];
        let validJobs = []; // 存储有效（未过期）的招聘信息
        let currentLoadedCount = 0; // 当前已加载的数量
        let isLoading = false; // 是否正在加载中
        let observer = null; // 用于监听滚动加载的观察者
        
        // DOM元素
        const siteTitle = document.getElementById('siteTitle');
        const adminModal = document.getElementById('adminModal');
        const passwordSection = document.getElementById('passwordSection');
        const uploadSection = document.getElementById('uploadSection');
        const adminPassword = document.getElementById('adminPassword');
        const verifyBtn = document.getElementById('verifyBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const closeBtn = document.getElementById('closeBtn');
        const loadingView = document.getElementById('loadingView');
        const maintenanceView = document.getElementById('maintenanceView');
        const noValidJobsView = document.getElementById('noValidJobsView');
        const jobsView = document.getElementById('jobsView');
        const jobList = document.getElementById('jobList');
        const totalJobsEl = document.getElementById('totalJobs');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const adminVisitCountEl = document.getElementById('adminVisitCount');
        const adminVisitCountDisplay = document.getElementById('adminVisitCountDisplay');
        const visitCountValue = document.getElementById('visitCountValue');
        
        // 页面加载初始化
        document.addEventListener('DOMContentLoaded', () => {
            bindEvents();
            initTables(); // 初始化所有需要的表
            incrementAndGetVisitCount(); // 增加并获取访问次数
            loadData();
        });
        
        // 初始化所有需要的表 - 修复核心部分
        async function initTables() {
            try {
                // 1. 初始化metadata表（存储最后更新时间）
                await createTableIfNotExists(
                    'metadata',
                    `(
                        id INT PRIMARY KEY,
                        last_update TEXT
                    )`,
                    () => supabase.from('metadata').insert({ id: 1, last_update: '' })
                );
                
                // 2. 初始化visit_stats表（存储访问统计）
                await createTableIfNotExists(
                    'visit_stats',
                    `(
                        id INT PRIMARY KEY,
                        count INT NOT NULL DEFAULT 0
                    )`,
                    () => supabase.from('visit_stats').insert({ id: 1, count: 0 })
                );
                
                // 3. 确保jobs表存在（存储招聘信息）
                await createTableIfNotExists(
                    'jobs',
                    `(
                        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
                        brand TEXT,
                        position TEXT,
                        responsibilities TEXT,
                        requirements TEXT,
                        salary TEXT,
                        location TEXT,
                        contact_person TEXT,
                        contact_phone TEXT,
                        expiry_date TEXT,
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    )`
                );
                
            } catch (error) {
                console.error('初始化表失败:', error);
            }
        }
        
        // 通用函数：创建表（如果不存在）
        async function createTableIfNotExists(tableName, schema, initFunction) {
            try {
                // 尝试检查表是否存在
                const { data, error } = await supabase
                    .from(tableName)
                    .select('*', { count: 'exact', head: true });
                
                // 如果表不存在，创建表
                if (error && error.code === '404') {
                    console.log(`表 ${tableName} 不存在，正在创建...`);
                    
                    // 使用SQL创建表
                    const { error: createError } = await supabase.rpc('exec_sql', {
                        sql: `CREATE TABLE IF NOT EXISTS ${tableName} ${schema};`
                    });
                    
                    if (createError) {
                        console.error(`创建表 ${tableName} 失败:`, createError);
                        throw createError;
                    }
                    
                    console.log(`表 ${tableName} 创建成功`);
                    
                    // 如果有初始化函数，执行初始化
                    if (initFunction) {
                        await initFunction();
                    }
                } else if (error) {
                    console.error(`检查 ${tableName} 表时出错:`, error);
                    throw error;
                }
            } catch (error) {
                console.error(`处理 ${tableName} 表时出错:`, error);
                throw error;
            }
        }
        
        // 增加并获取访问次数
        async function incrementAndGetVisitCount() {
            try {
                // 先确保表存在
                await createTableIfNotExists(
                    'visit_stats',
                    `(
                        id INT PRIMARY KEY,
                        count INT NOT NULL DEFAULT 0
                    )`,
                    () => supabase.from('visit_stats').insert({ id: 1, count: 0 })
                );
                
                // 先获取当前计数
                const { data: currentData, error: fetchError } = await supabase
                    .from('visit_stats')
                    .select('count')
                    .eq('id', 1)
                    .single();
                
                if (fetchError) {
                    console.error('获取当前访问计数失败:', fetchError);
                    // 如果记录不存在，创建它
                    if (fetchError.code === 'PGRST116') {
                        await supabase.from('visit_stats').insert({ id: 1, count: 0 });
                        return incrementAndGetVisitCount(); // 重试
                    }
                    return;
                }
                
                const newCount = (currentData?.count || 0) + 1;
                
                // 更新计数
                const { error: updateError } = await supabase
                    .from('visit_stats')
                    .update({ count: newCount })
                    .eq('id', 1);
                
                if (updateError) {
                    console.error('更新访问计数失败:', updateError);
                } else {
                    visitCountValue.textContent = newCount;
                }
            } catch (error) {
                console.error('访问计数处理失败:', error);
            }
        }
        
        // 获取当前访问次数（供管理员面板使用）
        async function getCurrentVisitCount() {
            try {
                // 先确保表存在
                await createTableIfNotExists(
                    'visit_stats',
                    `(
                        id INT PRIMARY KEY,
                        count INT NOT NULL DEFAULT 0
                    )`,
                    () => supabase.from('visit_stats').insert({ id: 1, count: 0 })
                );
                
                const { data, error } = await supabase
                    .from('visit_stats')
                    .select('count')
                    .eq('id', 1)
                    .single();
                
                if (error) {
                    console.error('获取访问计数失败:', error);
                    adminVisitCountEl.value = '无法获取访问统计';
                    visitCountValue.textContent = '无法获取';
                    
                    // 如果记录不存在，创建它
                    if (error.code === 'PGRST116') {
                        await supabase.from('visit_stats').insert({ id: 1, count: 0 });
                        getCurrentVisitCount(); // 重试
                    }
                } else {
                    adminVisitCountEl.value = `总访问次数: ${data.count || 0} 次`;
                    visitCountValue.textContent = data.count || 0;
                }
            } catch (error) {
                console.error('获取访问计数异常:', error);
                adminVisitCountEl.value = '无法获取访问统计';
                visitCountValue.textContent = '无法获取';
            }
        }
        
        // 显示管理员访问统计
        function showAdminVisitCount() {
            getCurrentVisitCount();
            adminVisitCountDisplay.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                adminVisitCountDisplay.style.display = 'none';
            }, 5000);
        }
        
        // 绑定事件
        function bindEvents() {
            // "最后更新"点击事件 - 管理员查看访问统计
            lastUpdateEl.addEventListener('click', () => {
                updateTimeClickCount++;
                clearTimeout(updateTimeClickTimer);
                updateTimeClickTimer = setTimeout(() => updateTimeClickCount = 0, 3000);
                
                if (updateTimeClickCount >= 5) {
                    showAdminVisitCount();
                    updateTimeClickCount = 0;
                }
            });
            
            // 密码验证
            verifyBtn.addEventListener('click', () => {
                if (adminPassword.value === ADMIN_PASSWORD) {
                    passwordSection.classList.add('hidden');
                    uploadSection.classList.remove('hidden');
                    adminPassword.value = '';
                    getCurrentVisitCount(); // 显示当前访问次数
                } else {
                    showStatus('密码错误，请重新输入', 'error');
                }
            });
            
            // 关闭弹窗
            closeBtn.addEventListener('click', () => {
                adminModal.classList.remove('active');
                uploadSection.classList.add('hidden');
                passwordSection.classList.remove('hidden');
                fileInput.value = '';
                uploadStatus.className = 'status-message';
            });
            
            // 点击弹窗外部关闭
            adminModal.addEventListener('click', (e) => {
                if (e.target === adminModal) closeBtn.click();
            });
            
            // 文件上传
            fileInput.addEventListener('change', handleUpload);
        }
        
        // 设置无限滚动监听
        function setupInfiniteScroll() {
            // 如果已有观察者，先断开
            if (observer) {
                observer.disconnect();
            }
            
            // 获取当前批次的第7个元素（索引为6）作为触发点
            const jobCards = jobList.querySelectorAll('.job-card');
            const triggerElement = jobCards[currentLoadedCount - 2]; // 第7个元素（从0开始索引为6）
            
            if (!triggerElement) return;
            
            // 创建新的观察者
            observer = new IntersectionObserver((entries) => {
                const [entry] = entries;
                if (entry.isIntersecting && !isLoading && currentLoadedCount < validJobs.length) {
                    loadMoreJobs();
                }
            }, {
                rootMargin: '200px', // 提前200px开始监听
                threshold: 0.1
            });
            
            observer.observe(triggerElement);
        }
        
        // 加载更多招聘信息
        function loadMoreJobs() {
            if (isLoading || currentLoadedCount >= validJobs.length) return;
            
            isLoading = true;
            loadingIndicator.classList.add('active');
            
            // 模拟加载延迟，提升用户体验
            setTimeout(() => {
                const end = Math.min(currentLoadedCount + PAGE_SIZE, validJobs.length);
                const jobsToLoad = validJobs.slice(currentLoadedCount, end);
                
                jobsToLoad.forEach(job => {
                    addJobToDOM(job);
                });
                
                currentLoadedCount = end;
                isLoading = false;
                loadingIndicator.classList.remove('active');
                
                // 如果还有更多数据，设置新的滚动监听
                if (currentLoadedCount < validJobs.length) {
                    setupInfiniteScroll();
                } else {
                    // 没有更多数据时，隐藏加载指示器
                    loadingIndicator.style.display = 'none';
                }
            }, 500);
        }
        
        // 添加招聘信息到DOM
        function addJobToDOM(job) {
            // 解析并格式化有效期
            const dateInfo = parseAndFormatDate(job.expiry_date);
            
            // 处理联系电话
            const phoneNumber = job.contact_phone || '未知电话';
            const phoneHtml = phoneNumber !== '未知电话' 
                ? `<a href="tel:${phoneNumber.replace(/\s/g, '')}" class="phone-link">${phoneNumber} <i class="fa fa-phone"></i></a>`
                : phoneNumber;
            
            const card = document.createElement('div');
            card.className = 'job-card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="brand-name">${job.brand || '未知品牌'}</div>
                    <div class="job-position">${job.position || '未知岗位'}</div>
                </div>
                <div class="card-body">
                    <div class="info-item">
                        <i class="fa fa-money"></i>
                        <span class="label">薪资范围：</span>
                        <span class="value">${job.salary || '薪资面议'}</span>
                    </div>
                    <div class="info-item">
                        <i class="fa fa-map-marker"></i>
                        <span class="label">工作地点：</span>
                        <span class="value">${job.location || '未知地点'}</span>
                    </div>
                    <div class="info-item">
                        <i class="fa fa-user"></i>
                        <span class="label">联系人：</span>
                        <span class="value">${job.contact_person || '未知联系人'}</span>
                    </div>
                    <div class="info-item">
                        <i class="fa fa-phone"></i>
                        <span class="label">联系电话：</span>
                        <span class="value">${phoneHtml}</span>
                    </div>
                    <div class="info-item">
                        <i class="fa fa-calendar"></i>
                        <span class="label">有效期至：</span>
                        <span class="value">${dateInfo.formatted}</span>
                    </div>
                    
                    <div class="section-title">岗位职责</div>
                    <ul class="requirements">${formatList(job.responsibilities)}</ul>
                    
                    <div class="section-title">岗位要求</div>
                    <ul class="requirements">${formatList(job.requirements)}</ul>
                </div>
            `;
            jobList.appendChild(card);
        }
        
        // 增强的日期解析和格式化函数
        function parseAndFormatDate(dateString) {
            // 如果为空，视为长期有效
            if (!dateString || dateString.trim() === '') {
                return {
                    formatted: '长期有效',
                    date: null,
                    isValid: true
                };
            }
            
            // 处理纯数字格式 (支持8位和6位数字)
            if (/^\d+$/.test(dateString)) {
                let year, month, day;
                
                if (dateString.length === 8) {
                    // 8位数字: YYYYMMDD
                    year = dateString.substring(0, 4);
                    month = dateString.substring(4, 6);
                    day = dateString.substring(6, 8);
                } else if (dateString.length === 6) {
                    // 6位数字: YYMMDD
                    year = '20' + dateString.substring(0, 2);
                    month = dateString.substring(2, 4);
                    day = dateString.substring(4, 6);
                } else {
                    // 其他数字格式视为无效
                    return {
                        formatted: `格式错误: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                }
                
                // 验证月和日的有效性
                if (parseInt(month) > 12 || parseInt(day) > 31) {
                    return {
                        formatted: `无效日期: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                }
                
                const date = new Date(`${year}-${month}-${day}`);
                if (isNaN(date.getTime())) {
                    return {
                        formatted: `无效日期: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                }
                
                return {
                    formatted: `${year}-${month}-${day}`,
                    date: date,
                    isValid: true
                };
            }
            
            // 尝试直接解析其他格式
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                // 尝试替换常见的分隔符
                const normalized = dateString.replace(/[.\/]/g, '-');
                const normalizedDate = new Date(normalized);
                
                if (isNaN(normalizedDate.getTime())) {
                    return {
                        formatted: `无法解析: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                } else {
                    return formatDateObject(normalizedDate);
                }
            }
            
            return formatDateObject(date);
        }
        
        // 格式化日期对象
        function formatDateObject(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return {
                formatted: `${year}-${month}-${day}`,
                date: date,
                isValid: true
            };
        }
        
        // 检查日期是否过期
        function isDateExpired(date) {
            if (!date) return false; // 长期有效视为未过期
            
            // 创建当天的起始时间（忽略时间部分）
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // 创建有效期的结束时间（当天的23:59:59）
            const expiryDate = new Date(date);
            expiryDate.setHours(23, 59, 59, 999);
            
            return expiryDate < today;
        }
        
        // 加载并过滤数据
        async function loadData() {
            showLoadingState(true);
            
            try {
                // 确保jobs表存在
                await createTableIfNotExists(
                    'jobs',
                    `(
                        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
                        brand TEXT,
                        position TEXT,
                        responsibilities TEXT,
                        requirements TEXT,
                        salary TEXT,
                        location TEXT,
                        contact_person TEXT,
                        contact_phone TEXT,
                        expiry_date TEXT,
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    )`
                );
                
                // 加载招聘信息
                const { data: jobs, error: jobsError } = await supabase
                    .from('jobs')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (jobsError) {
                    console.error('加载招聘信息失败:', jobsError);
                    allJobs = [];
                } else {
                    allJobs = jobs || [];
                }
                
                // 过滤出有效（未过期）的招聘信息
                validJobs = allJobs.filter(job => {
                    const dateInfo = parseAndFormatDate(job.expiry_date);
                    // 长期有效或未过期的视为有效
                    return !dateInfo.date || !isDateExpired(dateInfo.date);
                });
                
                // 加载最后更新时间
                const { data: metadata, error: metaError } = await supabase
                    .from('metadata')
                    .select('last_update')
                    .eq('id', 1)
                    .single();
                
                if (metaError) {
                    console.error('加载元数据失败:', metaError);
                } else if (metadata?.last_update) {
                    lastUpdateEl.textContent = `最后更新：${metadata.last_update}`;
                }
                
                // 更新显示
                updateDisplay();
            } catch (error) {
                console.error('数据加载失败:', error);
                showMaintenanceState();
            } finally {
                showLoadingState(false);
            }
        }
        
        // 更新显示
        function updateDisplay() {
            totalJobsEl.textContent = validJobs.length;
            
            if (allJobs.length === 0) {
                // 没有数据时显示维护中
                showMaintenanceState();
            } else if (validJobs.length === 0) {
                // 有数据但全部过期
                showNoValidJobsState();
            } else {
                // 显示有效招聘信息
                showJobsState();
                // 重置加载计数
                currentLoadedCount = 0;
                jobList.innerHTML = '';
                // 初始加载8条
                loadMoreJobs();
            }
        }
        
        // 格式化列表
        function formatList(text) {
            return text ? text.split(/[；;]/)
                .filter(item => item.trim())
                .map(item => `<li>${item.trim()}</li>`)
                .join('') : '<li>无相关信息</li>';
        }
        
        // 处理文件上传
        async function handleUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.name.endsWith('.xlsx')) {
                showStatus('请上传XLSX格式的Excel文件', 'error');
                return;
            }
            
            showStatus('正在解析文件...', 'info');
            
            try {
                // 解析Excel
                const data = await readExcel(file);
                if (data.length === 0) {
                    showStatus('未找到有效数据（请确保有"通过"状态的记录）', 'error');
                    return;
                }
                
                // 确保jobs表存在
                await createTableIfNotExists(
                    'jobs',
                    `(
                        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
                        brand TEXT,
                        position TEXT,
                        responsibilities TEXT,
                        requirements TEXT,
                        salary TEXT,
                        location TEXT,
                        contact_person TEXT,
                        contact_phone TEXT,
                        expiry_date TEXT,
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    )`
                );
                
                // 删除所有旧数据
                const { data: existingJobs } = await supabase.from('jobs').select('id');
                if (existingJobs && existingJobs.length > 0) {
                    const ids = existingJobs.map(job => job.id);
                    const { error: deleteError } = await supabase.from('jobs').delete().in('id', ids);
                    if (deleteError) throw new Error(`删除旧数据失败: ${deleteError.message}`);
                }
                
                // 插入新数据
                const { error: insertError } = await supabase.from('jobs').insert(data);
                if (insertError) {
                    console.error('插入错误详情:', insertError);
                    throw new Error(`插入数据失败: ${insertError.message}`);
                }
                
                // 更新最后更新时间
                const now = new Date().toLocaleString('zh-CN');
                const { error: updateError } = await supabase
                    .from('metadata')
                    .update({ last_update: now })
                    .eq('id', 1);
                if (updateError) {
                    // 如果更新失败，尝试插入
                    await supabase.from('metadata').insert({ id: 1, last_update: now });
                }
                
                // 重新加载数据
                loadData();
                showStatus('上传成功！所有设备已同步更新', 'success');
                
                setTimeout(() => closeBtn.click(), 3000);
                
            } catch (error) {
                console.error('上传失败:', error);
                showStatus(`上传失败: ${error.message}`, 'error');
            }
        }
        
        // 读取Excel文件
        function readExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        
                        const jobs = [];
                        for (let i = 1; i < json.length; i++) {
                            const row = json[i];
                            if (row[9] === '通过') {
                                jobs.push({
                                    brand: row[0] || '',
                                    position: row[1] || '',
                                    responsibilities: row[2] || '',
                                    requirements: row[3] || '',
                                    salary: row[4] || '',
                                    location: row[5] || '',
                                    contact_person: row[6] || '',
                                    contact_phone: row[7] || '',
                                    expiry_date: row[8] || ''
                                });
                            }
                        }
                        resolve(jobs);
                    } catch (err) {
                        reject(new Error(`解析文件失败: ${err.message}`));
                    }
                };
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsArrayBuffer(file);
            });
        }
        
        // 显示状态信息
        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status-message status-${type}`;
        }
        
        // 显示/隐藏加载状态
        function showLoadingState(show) {
            if (show) {
                loadingView.classList.remove('hidden');
                maintenanceView.classList.add('hidden');
                noValidJobsView.classList.add('hidden');
                jobsView.classList.add('hidden');
            } else {
                loadingView.classList.add('hidden');
            }
        }
        
        // 显示维护中状态
        function showMaintenanceState() {
            maintenanceView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            noValidJobsView.classList.add('hidden');
            jobsView.classList.add('hidden');
        }
        
        // 显示无有效信息状态
        function showNoValidJobsState() {
            noValidJobsView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            maintenanceView.classList.add('hidden');
            jobsView.classList.add('hidden');
        }
        
        // 显示招聘信息状态
        function showJobsState() {
            jobsView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            maintenanceView.classList.add('hidden');
            noValidJobsView.classList.add('hidden');
            loadingIndicator.style.display = 'block';
        }
    </script>
