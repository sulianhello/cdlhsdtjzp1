<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>龙湖时代天街招聘信息</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0" as="font" type="font/woff2" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        /* 保持原有样式不变 */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        body { 
            background-color: #edf2f7; 
            color: #2d3748; 
            padding-bottom: 3rem; 
            line-height: 1.6; 
        }
        .container { 
            width: 100%; 
            max-width: 640px; 
            margin: 0 auto; 
            padding: 0 12px; 
        }
        
        header { 
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); 
            color: white; 
            padding: 1.2rem 0; 
            box-shadow: 0 2px 10px rgba(30, 58, 138, 0.2); 
        }
        .header-content {
            text-align: center;
        }
        .site-title { 
            font-size: 1.5rem; 
            cursor: pointer; 
            margin-bottom: 0.5rem; 
            letter-spacing: 0.5px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .site-title:active {
            transform: scale(0.95);
        }
        .recruit-btn {
            display: inline-block;
            background-color: rgba(255,255,255,0.15);
            color: white;
            text-decoration: none;
            padding: 0.4rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }
        .recruit-btn:hover {
            background-color: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }
        .site-subtitle { 
            font-size: 0.85rem; 
            opacity: 0.9; 
            font-weight: 300;
        }
        
        .status-bar { 
            background: white; 
            border-radius: 10px; 
            padding: 0.8rem 1rem; 
            margin: 1rem 0; 
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.1); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .stats { 
            color: #2d3748; 
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .stats i { 
            margin-right: 6px; 
            color: #2563eb;
        }
        .stats strong { 
            color: #2563eb; 
            margin: 0 3px;
        }
        .update-time { 
            color: #718096; 
            font-size: 0.8rem; 
            white-space: nowrap;
            cursor: pointer;
            transition: color 0.2s;
            padding: 2px 5px;
            border-radius: 4px;
        }
        .update-time:hover {
            color: #2563eb;
            background-color: rgba(37, 99, 235, 0.05);
        }
        
        /* 访问统计样式 */
        .admin-visit-count {
            background: #dbeafe;
            border-radius: 10px;
            padding: 0.6rem 1rem;
            margin: 0 0 1rem 0;
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.1);
            font-size: 0.85rem;
            color: #1e3a8a;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s;
        }
        .stats-detail {
            margin-top: 0.3rem;
            font-size: 0.8rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .admin-visit-count i {
            margin-right: 5px;
            color: #1e3a8a;
        }
        
        /* 加载指示器 */
        .loading-indicator {
            text-align: center;
            padding: 1.5rem 0;
            display: none;
        }
        .loading-indicator.active {
            display: block;
        }
        .loading-indicator i {
            font-size: 1.5rem;
            color: #2563eb;
            animation: spin 2s linear infinite;
        }
        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }
        .loading-indicator span {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #718096;
        }
        
        /* 招聘信息卡片 */
        .job-list { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 1rem; 
            margin: 1.2rem 0; 
        }
        .job-card { 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 3px 12px rgba(30, 58, 138, 0.08); 
            transition: transform 0.3s, box-shadow 0.3s; 
            border: 1px solid rgba(30, 58, 138, 0.05);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-header { 
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%); 
            color: white; 
            padding: 1rem; 
        }
        .brand-name { 
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-bottom: 0.2rem;
        }
        .job-position { 
            font-size: 0.9rem; 
            opacity: 0.9; 
            font-weight: 300;
        }
        .card-body { 
            padding: 1rem; 
        }
        .info-item { 
            display: flex; 
            align-items: flex-start; 
            margin-bottom: 0.7rem; 
            font-size: 0.9rem; 
        }
        .info-item i { 
            color: #2563eb; 
            width: 20px; 
            margin-right: 0.5rem; 
            margin-top: 3px;
        }
        .info-item .label { 
            font-weight: 500;
            margin-right: 5px;
            white-space: nowrap;
        }
        .info-item .value { 
            flex: 1;
        }
        .info-item a.phone-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .section-title { 
            font-size: 0.9rem; 
            font-weight: 600; 
            margin: 1rem 0 0.5rem; 
            color: #2563eb; 
            padding-bottom: 0.3rem; 
            border-bottom: 1px solid rgba(30, 58, 138, 0.1); 
        }
        .requirements { 
            font-size: 0.85rem; 
            padding-left: 1.5rem; 
        }
        .requirements li { 
            margin-bottom: 0.3rem; 
        }
        
        /* 管理员模态框 */
        .modal-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(0,0,0,0.5); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 1000; 
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-overlay.active { 
            display: flex; 
            opacity: 1;
        }
        .modal { 
            background: white; 
            border-radius: 12px; 
            width: 100%; 
            max-width: 500px; 
            padding: 1.5rem; 
            box-shadow: 0 5px 25px rgba(30, 58, 138, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        .modal-title { 
            font-size: 1.2rem; 
            margin-bottom: 1rem; 
            color: #2563eb; 
            font-weight: 600;
            text-align: center;
        }
        .form-group { 
            margin-bottom: 1rem; 
        }
        .form-label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 500; 
        }
        .form-control { 
            width: 100%; 
            padding: 0.8rem; 
            border: 1px solid #93c5fd; 
            border-radius: 8px; 
            font-size: 0.95rem;
        }
        .btn { 
            width: 100%; 
            padding: 0.8rem; 
            border: none; 
            border-radius: 8px; 
            font-weight: 500; 
            cursor: pointer; 
            font-size: 0.95rem;
            transition: background-color 0.2s;
        }
        .btn-primary { 
            background: #2563eb; 
            color: white; 
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-secondary { 
            background: #edf2f7; 
            color: #2563eb;
            margin-top: 0.5rem; 
            border: 1px solid #93c5fd;
        }
        .btn-secondary:hover {
            background: #dbeafe;
        }
        .upload-area { 
            border: 2px dashed #93c5fd; 
            padding: 2rem 1rem; 
            text-align: center; 
            margin: 1rem 0; 
            cursor: pointer; 
            border-radius: 8px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .upload-area:hover {
            background-color: rgba(37, 99, 235, 0.05);
            border-color: #60a5fa;
        }
        .status-message { 
            padding: 0.8rem; 
            border-radius: 8px; 
            margin: 1rem 0; 
            display: none; 
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .status-success { 
            background: #dcfce7; 
            color: #065f46; 
            display: block; 
            border: 1px solid #a7f3d0;
        }
        .status-error { 
            background: #fee2e2; 
            color: #b91c1c; 
            display: block; 
            border: 1px solid #fecaca;
        }
        .status-info { 
            background: #dbeafe; 
            color: #1e40af; 
            display: block; 
            border: 1px solid #bfdbfe;
        }
        .hidden { 
            display: none !important; 
        }
        
        /* 状态视图 */
        .status-view { 
            text-align: center; 
            padding: 5rem 1rem; 
            color: #718096; 
        }
        .status-view i { 
            font-size: 3rem; 
            margin-bottom: 1rem; 
            color: #2563eb;
            opacity: 0.7;
        }
        .status-view.loading i {
            animation: spin 2s linear infinite; 
        }
        .status-view h2 { 
            font-size: 1.2rem; 
            margin-bottom: 0.5rem; 
            font-weight: 500;
            color: #2d3748;
        }
        
        @media (max-width: 375px) {
            .site-title {
                font-size: 1.35rem;
            }
            .recruit-btn {
                font-size: 0.85rem;
                padding: 0.35rem 1rem;
            }
            .card-header, .card-body {
                padding: 0.9rem;
            }
            .info-item {
                margin-bottom: 0.6rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 id="siteTitle" class="site-title">龙湖时代天街招聘信息</h1>
                <a href="https://f.wps.cn/g/UFu2xQqc/" class="recruit-btn" target="_blank">我是品牌方 我要招聘</a>
                <p class="site-subtitle">信息仅供参考，以实际招聘为准</p>
            </div>
        </div>
    </header>

    <div id="adminModal" class="modal-overlay">
        <div class="modal">
            <h2 class="modal-title">管理员操作</h2>
            
            <div id="passwordSection">
                <div class="form-group">
                    <label class="form-label">管理员密码</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="输入密码">
                </div>
                <button id="verifyBtn" class="btn btn-primary">验证</button>
            </div>
            
            <div id="uploadSection" class="hidden">
                <label class="upload-area" for="fileInput">
                    <input type="file" id="fileInput" class="upload-input" accept=".xlsx">
                    <div class="upload-icon"><i class="fa fa-cloud-upload"></i></div>
                    <div>点击或拖拽Excel文件到此处上传</div>

                <div id="uploadStatus" class="status-message"></div>
                <button id="closeBtn" class="btn btn-secondary">关闭</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="status-bar">
            <div class="stats">
                <i class="fa fa-briefcase"></i> 共 <strong id="totalJobs">0</strong> 个岗位
            </div>
            <div class="update-time" id="lastUpdate">最后更新：暂无数据</div>
        </div>
        
        <!-- 管理员专用访问统计显示 -->
        <div class="admin-visit-count" id="adminVisitCountDisplay">
            <i class="fa fa-eye"></i> 总访问次数：<span id="visitCountValue">0</span>
            <div class="stats-detail">
                <i class="fa fa-desktop"></i> 独立设备数：<span id="deviceCountValue">0</span>
            </div>
        </div>
        
        <div class="content-area">
            <!-- 加载中状态 -->
            <div id="loadingView" class="status-view loading hidden">
                <i class="fa fa-spinner"></i>
                <h2>招聘信息加载中</h2>
                <p>请稍候...</p>
            </div>
            
            <!-- 维护中状态 -->
            <div id="maintenanceView" class="status-view hidden">
                <i class="fa fa-cogs"></i>
                <h2>招聘信息维护中</h2>
                <p>请等待管理员上传最新信息</p>
            </div>
            
            <!-- 无有效信息状态 -->
            <div id="noValidJobsView" class="status-view hidden">
                <i class="fa fa-calendar-times-o"></i>
                <h2>暂无有效招聘信息</h2>
                <p>所有招聘信息已过期</p>
            </div>
            
            <!-- 招聘信息列表 -->
            <div id="jobsView" class="hidden">
                <div class="job-list" id="jobList"></div>
                <!-- 加载指示器 -->
                <div class="loading-indicator" id="loadingIndicator">
                    <i class="fa fa-spinner"></i>
                    <span>加载更多招聘信息...</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Supabase配置 - 创建单例客户端
        const SUPABASE_URL = "https://pbnbtuclityndulfsjhe.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBibmJ0dWNsaXR5bmR1bGZzamhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NjMwMTQsImV4cCI6MjA3MDMzOTAxNH0.EC6GFdIPaHdZQEflpQrHLP7vg39BsUYa4z8UAO21EKI";
        const ADMIN_PASSWORD = "admin123";
        
        // 创建全局唯一的Supabase客户端实例
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // 全局变量
        let titleClickCount = 0; // 标题点击计数
        let titleClickTimer = null; // 标题点击计时器
        let updateTimeClickCount = 0;
        let updateTimeClickTimer = null;
        const PAGE_SIZE = 8; // 每次加载8个招聘信息
        let allJobs = [];
        let validJobs = []; // 存储有效（未过期）的招聘信息
        let currentLoadedCount = 0; // 当前已加载的数量
        let isLoading = false; // 是否正在加载中
        let observer = null; // 用于监听滚动加载的观察者
        
        // 统计相关变量
        let visitCount = 0; // 总访问次数
        let deviceCount = 0; // 独立设备数量
        let deviceId = null; // 当前设备ID
        const DEVICE_ID_KEY = 'recruitment_site_device_id';
        
        // DOM元素
        const siteTitle = document.getElementById('siteTitle');
        const adminModal = document.getElementById('adminModal');
        const passwordSection = document.getElementById('passwordSection');
        const uploadSection = document.getElementById('uploadSection');
        const adminPassword = document.getElementById('adminPassword');
        const verifyBtn = document.getElementById('verifyBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const closeBtn = document.getElementById('closeBtn');
        const loadingView = document.getElementById('loadingView');
        const maintenanceView = document.getElementById('maintenanceView');
        const noValidJobsView = document.getElementById('noValidJobsView');
        const jobsView = document.getElementById('jobsView');
        const jobList = document.getElementById('jobList');
        const totalJobsEl = document.getElementById('totalJobs');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const adminVisitCountDisplay = document.getElementById('adminVisitCountDisplay');
        const visitCountValue = document.getElementById('visitCountValue');
        const deviceCountValue = document.getElementById('deviceCountValue');
        
        // 获取标准请求头
        function getHeaders() {
            return {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };
        }
        
        // 页面加载初始化
        document.addEventListener('DOMContentLoaded', () => {
            bindEvents();
            // 初始化设备ID和访问统计
            initDeviceAndStatistics();
            // 加载招聘数据
            loadData();
        });
        
        // 生成设备唯一标识符
        function generateDeviceId() {
            const fingerPrint = [
                navigator.userAgent,
                screen.width + 'x' + screen.height,
                navigator.language,
                navigator.platform,
                new Date().getTime().toString(36)
            ].join('|');
            
            let hash = 0;
            for (let i = 0; i < fingerPrint.length; i++) {
                const char = fingerPrint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            return Math.abs(hash).toString(16) + '-' + 
                   Math.random().toString(36).substring(2, 8);
        }
        
        // 获取或生成设备ID
        function getDeviceId() {
            let id = localStorage.getItem(DEVICE_ID_KEY);
            if (!id) {
                id = generateDeviceId();
                localStorage.setItem(DEVICE_ID_KEY, id);
            }
            return id;
        }
        
        // 初始化设备和统计信息
        async function initDeviceAndStatistics() {
            try {
                deviceId = getDeviceId();
                
                const checkResponse = await fetch(
                    `${SUPABASE_URL}/rest/v1/statistics?device_id=eq.${encodeURIComponent(deviceId)}`,
                    { headers: getHeaders() }
                );
                
                if (checkResponse.ok) {
                    const existingDevices = await checkResponse.json();
                    
                    if (existingDevices.length > 0) {
                        const existingDevice = existingDevices[0];
                        await fetch(
                            `${SUPABASE_URL}/rest/v1/statistics?device_id=eq.${encodeURIComponent(deviceId)}`,
                            {
                                method: 'PATCH',
                                headers: getHeaders(),
                                body: JSON.stringify({
                                    visit_count: (existingDevice.visit_count || 0) + 1,
                                    last_visit: new Date().toISOString()
                                })
                            }
                        );
                    } else {
                        await createDeviceRecord();
                    }
                } else if (checkResponse.status === 404) {
                    await createDeviceRecord();
                } else {
                    throw new Error(`检查设备记录失败: ${checkResponse.status}`);
                }
                
                await fetchStatisticsData();
                
            } catch (error) {
                console.error('初始化统计失败:', error);
                fallbackToLocalStatistics();
            }
        }
        
        // 创建设备记录
        async function createDeviceRecord() {
            await fetch(`${SUPABASE_URL}/rest/v1/statistics`, {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({
                    device_id: deviceId,
                    visit_count: 1,
                    first_visit: new Date().toISOString(),
                    last_visit: new Date().toISOString()
                })
            });
        }
        
        // 获取云端统计数据
        async function fetchStatisticsData() {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/statistics?select=device_id,visit_count`,
                    { headers: getHeaders() }
                );
                
                if (!response.ok) {
                    throw new Error(`获取统计数据失败: ${response.status}`);
                }
                
                const devices = await response.json();
                
                visitCount = devices.reduce((sum, device) => sum + (device.visit_count || 0), 0);
                deviceCount = devices.length;
                
                visitCountValue.textContent = visitCount;
                deviceCountValue.textContent = deviceCount;
                
            } catch (error) {
                console.error('获取统计数据失败:', error);
                fallbackToLocalStatistics();
            }
        }
        
        // 本地统计备选方案
        function fallbackToLocalStatistics() {
            const localCount = localStorage.getItem('fallback_visit_count') || '0';
            visitCount = parseInt(localCount) + 1;
            localStorage.setItem('fallback_visit_count', visitCount.toString());
            
            deviceCount = 1;
            
            visitCountValue.textContent = visitCount;
            deviceCountValue.textContent = deviceCount;
        }
        
        // 显示管理员统计信息
        function showAdminStatistics() {
            fetchStatisticsData();
            adminVisitCountDisplay.style.display = 'block';
            
            setTimeout(() => {
                adminVisitCountDisplay.style.display = 'none';
            }, 5000);
        }
        
        // 显示管理员模态框
        function showAdminModal() {
            adminModal.classList.add('active');
            adminPassword.value = '';
            passwordSection.classList.remove('hidden');
            uploadSection.classList.add('hidden');
            uploadStatus.className = 'status-message';
        }
        
        // 绑定事件
        function bindEvents() {
            // 标题点击事件 - 显示管理员上传功能
            siteTitle.addEventListener('click', () => {
                titleClickCount++;
                
                if (titleClickCount >= 5) {
                    clearTimeout(titleClickTimer);
                    showAdminModal();
                    titleClickCount = 0;
                    return;
                }
                
                clearTimeout(titleClickTimer);
                titleClickTimer = setTimeout(() => {
                    titleClickCount = 0;
                }, 3000);
            });
            
            // "最后更新"点击事件
            lastUpdateEl.addEventListener('click', () => {
                updateTimeClickCount++;
                clearTimeout(updateTimeClickTimer);
                updateTimeClickTimer = setTimeout(() => updateTimeClickCount = 0, 3000);
                
                if (updateTimeClickCount >= 5) {
                    showAdminStatistics();
                    updateTimeClickCount = 0;
                }
            });
            
            // 密码验证
            verifyBtn.addEventListener('click', () => {
                if (adminPassword.value === ADMIN_PASSWORD) {
                    passwordSection.classList.add('hidden');
                    uploadSection.classList.remove('hidden');
                    adminPassword.value = '';
                } else {
                    showStatus('密码错误，请重新输入', 'error');
                }
            });
            
            // 关闭弹窗
            closeBtn.addEventListener('click', () => {
                adminModal.classList.remove('active');
            });
            
            // 点击弹窗外部关闭
            adminModal.addEventListener('click', (e) => {
                if (e.target === adminModal) {
                    adminModal.classList.remove('active');
                }
            });
            
            // 文件上传
            fileInput.addEventListener('change', handleUpload);
        }
        
        // 设置无限滚动监听
        function setupInfiniteScroll() {
            if (observer) {
                observer.disconnect();
            }
            
            const jobCards = jobList.querySelectorAll('.job-card');
            const triggerElement = jobCards[currentLoadedCount - 2];
            
            if (!triggerElement) return;
            
            observer = new IntersectionObserver((entries) => {
                const [entry] = entries;
                if (entry.isIntersecting && !isLoading && currentLoadedCount < validJobs.length) {
                    loadMoreJobs();
                }
            }, {
                rootMargin: '200px',
                threshold: 0.1
            });
            
            observer.observe(triggerElement);
        }
        
        // 加载更多招聘信息
        function loadMoreJobs() {
            if (isLoading || currentLoadedCount >= validJobs.length) return;
            
            isLoading = true;
            loadingIndicator.classList.add('active');
            
            setTimeout(() => {
                const end = Math.min(currentLoadedCount + PAGE_SIZE, validJobs.length);
                const jobsToLoad = validJobs.slice(currentLoadedCount, end);
                
                jobsToLoad.forEach(job => {
                    addJobToDOM(job);
                });
                
                currentLoadedCount = end;
                isLoading = false;
                loadingIndicator.classList.remove('active');
                
                if (currentLoadedCount < validJobs.length) {
                    setupInfiniteScroll();
                } else {
                    loadingIndicator.style.display = 'none';
                }
            }, 500);
        }
        
        // 添加招聘信息到DOM
        function addJobToDOM(job) {
            const dateInfo = parseAndFormatDate(job.expiry_date);
            
            const phoneNumber = job.contact_phone || '未知电话';
            const phoneHtml = phoneNumber !== '未知电话'

            card.innerHTML = `
                <div class="card-header">
                    <div class="brand-name">${job.brand || '未知品牌'}</div>
                    <div class="job-position">${job.position || '未知岗位'}</div>
                </div>
                <div class="card-body">
                    <div class="info-item">
                        <i class="fa fa-money"></i>
                        <span class="label">薪资范围：</span>
                        <span class="value">${job.salary || '薪资面议'}</span>
                    </div>
                    <div class="info-item">
                        <i class="fa fa-map-marker"></i>
                        <span class="label">工作地点：</span>
                        <span class="value">${job.location || '未知地点'}</span>
                    </div>
                    <div class="info-item">
                        <i class="fa fa-user"></i>
                        <span class="label">联系人：</span>
                        <span class="value">${job.contact_person || '未知联系人'}</span>
                    </div>
                    <div class="info-item">
                        <i class="fa fa-phone"></i>
                        <span class="label">联系电话：</span>
                        <span class="value">${phoneHtml}</span>
                    </div>
                    <div class="info-item">
                        <i class="fa fa-calendar"></i>

                    <div class="section-title">岗位职责</div>

            jobList.appendChild(card);
        }
        
        // 日期解析和格式化函数
        function parseAndFormatDate(dateString) {
            if (!dateString || dateString.trim() === '') {
                return {
                    formatted: '长期有效',
                    date: null,
                    isValid: true
                };
            }
            
            if (/^\d+$/.test(dateString)) {
                let year, month, day;
                
                if (dateString.length === 8) {
                    year = dateString.substring(0, 4);
                    month = dateString.substring(4, 6);
                    day = dateString.substring(6, 8);
                } else if (dateString.length === 6) {
                    year = '20' + dateString.substring(0, 2);
                    month = dateString.substring(2, 4);
                    day = dateString.substring(4, 6);
                } else {
                    return {
                        formatted: `格式错误: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                }
                
                if (parseInt(month) > 12 || parseInt(day) > 31) {
                    return {
                        formatted: `无效日期: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                }
                
                const date = new Date(`${year}-${month}-${day}`);
                if (isNaN(date.getTime())) {
                    return {
                        formatted: `无效日期: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                }
                
                return {
                    formatted: `${year}-${month}-${day}`,
                    date: date,
                    isValid: true
                };
            }
            
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                const normalized = dateString.replace(/[.\/]/g, '-');
                const normalizedDate = new Date(normalized);
                
                if (isNaN(normalizedDate.getTime())) {
                    return {
                        formatted: `无法解析: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                } else {
                    return formatDateObject(normalizedDate);
                }
            }
            
            return formatDateObject(date);
        }
        
        // 格式化日期对象
        function formatDateObject(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return {
                formatted: `${year}-${month}-${day}`,
                date: date,
                isValid: true
            };
        }
        
        // 检查日期是否过期
        function isDateExpired(date) {
            if (!date) return false;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const expiryDate = new Date(date);
            expiryDate.setHours(23, 59, 59, 999);
            
            return expiryDate < today;
        }
        
        // 加载招聘数据
        async function loadData() {
            showLoadingState(true);
            
            try {
                // 使用单例客户端加载招聘信息
                const { data: jobs, error: jobsError } = await supabase
                    .from('jobs')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (jobsError) {
                    console.error('加载招聘信息失败:', jobsError);
                    allJobs = [];
                } else {
                    allJobs = jobs || [];
                }
                
                validJobs = allJobs.filter(job => {
                    const dateInfo = parseAndFormatDate(job.expiry_date);
                    return !dateInfo.date || !isDateExpired(dateInfo.date);
                });
                
                const { data: metadata, error: metaError } = await supabase
                    .from('metadata')
                    .select('last_update')
                    .eq('id', 1)
                    .single();
                
                if (metaError) {
                    console.error('加载元数据失败:', metaError);
                } else if (metadata?.last_update) {
                    lastUpdateEl.textContent = `最后更新：${metadata.last_update}`;
                }
                
                updateDisplay();
            } catch (error) {
                console.error('数据加载失败:', error);
                showMaintenanceState();
            } finally {
                showLoadingState(false);
            }
        }
        
        // 更新显示
        function updateDisplay() {
            totalJobsEl.textContent = validJobs.length;
            
            if (allJobs.length === 0) {
                showMaintenanceState();
            } else if (validJobs.length === 0) {
                showNoValidJobsState();
            } else {
                showJobsState();
                currentLoadedCount = 0;
                jobList.innerHTML = '';
                loadMoreJobs();
            }
        }
        
        // 格式化列表
        function formatList(text) {
            return text ? text.split(/[；;]/)
                .filter(item => item.trim())
                .map(item => `<li>${item.trim()}</li>`)
                .join('') : '<li>无相关信息</li>';
        }
        
        // 确保删除所有旧数据 - 符合Supabase安全规范
        async function deleteAllJobs() {
            let log = [];
            let success = false;
            
            // 获取表的主键信息（用于构建安全的删除条件）
            let primaryKey = 'id'; // 默认主键
            try {
                log.push("获取表结构信息...");
                const { data: tableInfo } = await supabase.rpc('get_table_columns', {
                    table_name: 'jobs'
                });
                
                if (tableInfo && tableInfo.length > 0) {
                    const pkColumn = tableInfo.find(col => col.is_primary_key);
                    if (pkColumn) {
                        primaryKey = pkColumn.column_name;
                        log.push(`发现主键: ${primaryKey}`);
                    } else {
                        log.push("未找到主键，使用默认字段'id'");
                    }
                }
            } catch (error) {
                log.push(`获取表结构失败: ${error.message}，使用默认主键'id'`);
            }
            
            // 策略1: 使用Supabase客户端带条件删除（最可靠）
            try {
                log.push("\n尝试策略1: 使用客户端带条件删除...");
                
                // 获取记录总数
                const { count: recordCount, error: countError } = await supabase
                    .from('jobs')
                    .select('*', { count: 'exact', head: true });
                    
                if (countError) {
                    throw new Error(`获取记录数失败: ${countError.message}`);
                }
                
                const count = recordCount || 0;
                log.push(`发现${count}条记录`);
                
                if (count > 0) {
                    // 使用主键构建条件：主键不等于空字符串（总是为真）
                    const deleteConditions = {};
                    deleteConditions[primaryKey] = { neq: '' };
                    
                    // 执行删除
                    const { error: deleteError } = await supabase
                        .from('jobs')
                        .delete()
                        .match(deleteConditions);
                        
                    if (deleteError) {
                        throw new Error(`删除失败: ${deleteError.message}`);
                    }
                    
                    // 验证删除
                    const { data: remainingData } = await supabase
                        .from('jobs')
                        .select('id')
                        .limit(1);
                        
                    if (!remainingData || remainingData.length === 0) {
                        log.push(`策略1成功: 已删除所有${count}条记录`);
                        success = true;
                    } else {
                        log.push(`策略1不彻底: 仍有记录残留`);
                    }
                } else {
                    log.push("策略1: 没有记录需要删除");
                    success = true;
                }
            } catch (error) {
                log.push(`策略1失败: ${error.message}`);
            }
            
            // 策略2: 使用REST API带条件删除
            if (!success) {
                try {
                    log.push("\n尝试策略2: 使用REST API带条件删除...");
                    
                    // 获取所有记录ID
                    const getIdsResponse = await fetch(
                        `${SUPABASE_URL}/rest/v1/jobs?select=id`,
                        { headers: getHeaders() }
                    );
                    
                    if (!getIdsResponse.ok) {
                        throw new Error(`获取记录ID失败: ${getIdsResponse.status}`);
                    }
                    
                    const idsData = await getIdsResponse.json();
                    const recordCount = idsData.length;
                    log.push(`发现${recordCount}条记录`);
                    
                    if (recordCount > 0) {
                        // 使用主键构建条件：主键不等于空字符串
                        const encodedCondition = `${encodeURIComponent(primaryKey)}=neq.`;
                        
                        // 执行删除
                        const deleteResponse = await fetch(
                            `${SUPABASE_URL}/rest/v1/jobs?${encodedCondition}`,
                            {
                                method: 'DELETE',
                                headers: getHeaders()
                            }
                        );
                        
                        if (!deleteResponse.ok) {
                            // 获取详细错误信息
                            const errorDetails = await deleteResponse.text();
                            throw new Error(`删除失败: ${deleteResponse.status} - ${errorDetails}`);
                        }
                        
                        // 验证删除
                        const verifyResponse = await fetch(
                            `${SUPABASE_URL}/rest/v1/jobs?select=id&limit=1`,
                            { headers: getHeaders() }
                        );
                        
                        const remainingData = await verifyResponse.json();
                        if (remainingData.length === 0) {
                            log.push(`策略2成功: 已删除所有${recordCount}条记录`);
                            success = true;
                        } else {
                            log.push(`策略2不彻底: 仍有记录残留`);
                        }
                    } else {
                        log.push("策略2: 没有记录需要删除");
                        success = true;
                    }
                } catch (error) {
                    log.push(`策略2失败: ${error.message}`);
                }
            }
            
            // 策略3: 分批删除（终极方案）
            if (!success) {
                try {
                    log.push("\n尝试策略3: 分批删除所有记录...");
                    
                    let totalDeleted = 0;
                    let batchNumber = 1;
                    
                    while (true) {
                        // 获取一批记录
                        const { data: batch, error: selectError } = await supabase
                            .from('jobs')
                            .select('id')
                            .limit(100);
                            
                        if (selectError) {
                            throw new Error(`获取批次${batchNumber}失败: ${selectError.message}`);
                        }
                        
                        if (!batch || batch.length === 0) {
                            break; // 没有更多记录
                        }
                        
                        // 删除这一批
                        const ids = batch.map(item => item.id);
                        const { error: deleteError } = await supabase
                            .from('jobs')
                            .delete()
                            .in('id', ids);
                            
                        if (deleteError) {
                            throw new Error(`删除批次${batchNumber}失败: ${deleteError.message}`);
                        }
                        
                        totalDeleted += ids.length;
                        log.push(`批次${batchNumber}删除成功，删除${ids.length}条记录`);
                        batchNumber++;
                        
                        // 短暂延迟避免请求过于频繁
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    
                    // 验证删除
                    const { data: remainingData } = await supabase
                        .from('jobs')
                        .select('id')
                        .limit(1);
                        
                    if (!remainingData || remainingData.length === 0) {
                        log.push(`策略3成功: 共删除${totalDeleted}条记录`);
                        success = true;
                    } else {
                        log.push(`策略3不彻底: 仍有记录残留`);
                    }
                } catch (error) {
                    log.push(`策略3失败: ${error.message}`);
                }
            }
            
            return { success, log };
        }
        
        // 处理文件上传
        async function handleUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.name.endsWith('.xlsx')) {
                showStatus('请上传XLSX格式的Excel文件', 'error');
                return;
            }
            
            showStatus('正在处理文件...', 'info');
            
            try {
                // 解析Excel
                const data = await readExcel(file);
                if (data.length === 0) {
                    showStatus('未找到有效数据（请确保有"通过"状态的记录）', 'error');
                    return;
                }
                
                // 删除旧数据
                showStatus('正在删除旧数据...\n请稍候，这可能需要几秒钟时间', 'info');
                const { success, log } = await deleteAllJobs();
                
                // 显示删除过程日志
                let deleteLog = "删除过程:\n" + log.join("\n");
                if (success) {
                    deleteLog += "\n\n✓ 旧数据已完全删除";
                    showStatus(deleteLog, 'info');
                } else {
                    deleteLog += "\n\n✗ 删除失败，尝试继续上传新数据";
                    showStatus(deleteLog, 'error');
                }
                
                // 插入新数据
                showStatus(deleteLog + "\n\n正在上传新数据...", 'info');
                const { error: insertError } = await supabase.from('jobs').insert(data);
                if (insertError) {
                    console.error('插入错误详情:', insertError);
                    throw new Error(`插入数据失败: ${insertError.message}`);
                }
                
                // 更新最后更新时间
                const now = new Date().toLocaleString('zh-CN');
                const { error: updateError } = await supabase
                    .from('metadata')
                    .update({ last_update: now })
                    .eq('id', 1);
                if (updateError) {
                    await supabase.from('metadata').insert({ id: 1, last_update: now });
                }
                
                // 重新加载数据
                loadData();
                
                if (success) {
                    showStatus(deleteLog + "\n\n✓ 新数据上传成功！所有数据已更新", 'success');
                } else {
                    showStatus(deleteLog + "\n\n⚠ 新数据已上传，但旧数据未完全删除，可能导致数据叠加\n请联系技术人员解决", 'error');
                }
                
                setTimeout(() => {
                    adminModal.classList.remove('active');
                }, 5000);
                
            } catch (error) {
                console.error('上传失败:', error);
                showStatus(`上传失败: ${error.message}`, 'error');
            } finally {
                // 重置文件输入
                fileInput.value = '';
            }
        }
        
        // 读取Excel文件
        function readExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        
                        const jobs = [];
                        for (let i = 1; i < json.length; i++) {
                            const row = json[i];
                            if (row[9] === '通过') {
                                jobs.push({
                                    brand: row[0] || '',
                                    position: row[1] || '',
                                    responsibilities: row[2] || '',
                                    requirements: row[3] || '',
                                    salary: row[4] || '',
                                    location: row[5] || '',
                                    contact_person: row[6] || '',
                                    contact_phone: row[7] || '',
                                    expiry_date: row[8] || ''
                                });
                            }
                        }
                        resolve(jobs);
                    } catch (err) {
                        reject(new Error(`解析文件失败: ${err.message}`));
                    }
                };
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsArrayBuffer(file);
            });
        }
        
        // 显示状态信息
        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status-message status-${type}`;
        }
        
        // 显示/隐藏加载状态
        function showLoadingState(show) {
            if (show) {
                loadingView.classList.remove('hidden');
                maintenanceView.classList.add('hidden');
                noValidJobsView.classList.add('hidden');
                jobsView.classList.add('hidden');
            } else {
                loadingView.classList.add('hidden');
            }
        }
        
        // 显示维护中状态
        function showMaintenanceState() {
            maintenanceView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            noValidJobsView.classList.add('hidden');
            jobsView.classList.add('hidden');
        }
        
        // 显示无有效信息状态
        function showNoValidJobsState() {
            noValidJobsView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            maintenanceView.classList.add('hidden');
            jobsView.classList.add('hidden');
        }
        
        // 显示招聘信息状态
        function showJobsState() {
            jobsView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            maintenanceView.classList.add('hidden');
            noValidJobsView.classList.add('hidden');
            loadingIndicator.style.display = 'block';
        }
    </script>
