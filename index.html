<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>龙湖时代天街招聘信息</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0" as="font" type="font/woff2" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        /* 基础样式 - 移动端优先设计 */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        body { 
            background-color: #f5f7fa; 
            color: #333; 
            padding-bottom: 3rem; 
            line-height: 1.6; 
        }
        .container { 
            width: 100%; 
            max-width: 640px; 
            margin: 0 auto; 
            padding: 0 12px; 
        }
        
        /* 头部样式 */
        header { 
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); 
            color: white; 
            padding: 1.2rem 0; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
            position: relative;
        }
        .header-content {
            text-align: center;
        }
        .site-title { 
            font-size: 1.5rem; 
            cursor: pointer; 
            margin-bottom: 0.3rem; 
            letter-spacing: 0.5px;
        }
        .recruit-btn {
            display: inline-block;
            background-color: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s;
        }
        .recruit-btn:hover {
            background-color: rgba(255,255,255,0.3);
        }
        .site-subtitle { 
            font-size: 0.85rem; 
            opacity: 0.9; 
            font-weight: 300;
        }
        
        /* 状态条 */
        .status-bar { 
            background: white; 
            border-radius: 10px; 
            padding: 0.8rem 1rem; 
            margin: 1rem 0; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.08); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .stats { 
            color: #555; 
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .stats i { 
            margin-right: 6px; 
            color: #3498db;
        }
        .stats strong { 
            color: #2c3e50; 
            margin: 0 3px;
        }
        .update-time { 
            color: #7f8c8d; 
            font-size: 0.8rem; 
            white-space: nowrap;
        }
        
        /* 加载和维护状态 */
        .status-view { 
            text-align: center; 
            padding: 5rem 1rem; 
            color: #7f8c8d; 
        }
        .status-view i { 
            font-size: 3rem; 
            margin-bottom: 1rem; 
            color: #bdc3c7;
        }
        .status-view.loading i {
            animation: spin 2s linear infinite; 
        }
        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }
        .status-view h2 { 
            font-size: 1.2rem; 
            margin-bottom: 0.5rem; 
            font-weight: 500;
        }
        .status-view p { 
            font-size: 0.9rem; 
            opacity: 0.8;
        }
        
        /* 招聘卡片 - 移动端优化 */
        .job-list { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 1rem; 
            margin: 1.2rem 0; 
        }
        .job-card { 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.07); 
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .job-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        .card-header { 
            background: linear-gradient(90deg, #3498db 0%, #2980b9 100%); 
            color: white; 
            padding: 1rem; 
        }
        .brand-name { 
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-bottom: 0.2rem;
        }
        .job-position { 
            font-size: 0.9rem; 
            opacity: 0.9; 
            font-weight: 300;
        }
        .card-body { 
            padding: 1rem; 
        }
        .info-item { 
            display: flex; 
            align-items: flex-start; 
            margin-bottom: 0.7rem; 
            font-size: 0.9rem; 
        }
        .info-item i { 
            color: #3498db; 
            width: 20px; 
            margin-right: 0.5rem; 
            margin-top: 3px;
            flex-shrink: 0;
        }
        .info-item span { 
            color: #555;
        }
        .section-title { 
            font-size: 0.9rem; 
            font-weight: 600; 
            margin: 1rem 0 0.5rem; 
            color: #2c3e50; 
            padding-bottom: 0.3rem; 
            border-bottom: 1px solid #f1f1f1; 
        }
        .requirements { 
            font-size: 0.85rem; 
            padding-left: 1.5rem; 
            color: #555;
        }
        .requirements li { 
            margin-bottom: 0.3rem; 
        }
        
        /* 分页控件 - 移动端友好设计 */
        .pagination { 
            display: flex; 
            justify-content: center; 
            gap: 0.5rem; 
            margin: 1.5rem 0; 
            flex-wrap: wrap;
            padding: 0 0.5rem;
        }
        .page-btn { 
            padding: 0.4rem 0.8rem; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            background: white; 
            cursor: pointer; 
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .page-btn:hover { 
            background-color: #3498db; 
            color: white; 
            border-color: #3498db; 
        }
        .page-btn.active { 
            background-color: #3498db; 
            color: white; 
            border-color: #3498db;
        }
        .page-btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            background: #f5f5f5;
            color: #999;
            border-color: #eee;
        }
        
        /* 管理员弹窗 - 移动端适配 */
        .modal-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(0,0,0,0.5); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 1000; 
            padding: 1rem;
        }
        .modal-overlay.active { 
            display: flex; 
        }
        .modal { 
            background: white; 
            border-radius: 12px; 
            width: 100%; 
            max-width: 500px; 
            padding: 1.5rem; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
        }
        .modal-title { 
            font-size: 1.2rem; 
            margin-bottom: 1rem; 
            color: #2c3e50; 
            font-weight: 600;
            text-align: center;
        }
        .form-group { 
            margin-bottom: 1rem; 
        }
        .form-label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 500; 
            color: #555;
            font-size: 0.9rem;
        }
        .form-control { 
            width: 100%; 
            padding: 0.8rem; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        .form-control:focus { 
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }
        .btn { 
            width: 100%; 
            padding: 0.8rem; 
            border: none; 
            border-radius: 8px; 
            font-weight: 500; 
            cursor: pointer; 
            font-size: 0.95rem;
            transition: background-color 0.2s;
        }
        .btn-primary { 
            background: #3498db; 
            color: white; 
        }
        .btn-primary:hover { 
            background: #2980b9;
        }
        .btn-secondary { 
            background: #f1f5f9; 
            color: #475569;
            margin-top: 0.5rem; 
        }
        .btn-secondary:hover { 
            background: #e2e8f0;
        }
        .upload-area { 
            border: 2px dashed #bdc3c7; 
            padding: 2rem 1rem; 
            text-align: center; 
            margin: 1rem 0; 
            cursor: pointer; 
            border-radius: 8px;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .upload-area:hover { 
            border-color: #3498db;
            background-color: rgba(52, 152, 219, 0.03);
        }
        .upload-icon { 
            font-size: 2rem; 
            color: #7f8c8d; 
            margin-bottom: 0.5rem; 
        }
        .upload-input { 
            display: none; 
        }
        .status-message { 
            padding: 0.8rem; 
            border-radius: 8px; 
            margin: 1rem 0; 
            display: none; 
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .status-success { 
            background: #dcfce7; 
            color: #166534; 
            display: block; 
        }
        .status-error { 
            background: #fee2e2; 
            color: #b91c1c; 
            display: block; 
        }
        .hidden { 
            display: none; 
        }
        
        /* 响应式调整 */
        @media (max-width: 375px) {
            .site-title {
                font-size: 1.35rem;
            }
            .card-header, .card-body {
                padding: 0.9rem;
            }
            .info-item {
                margin-bottom: 0.6rem;
                font-size: 0.85rem;
            }
            .pagination {
                gap: 0.3rem;
            }
            .page-btn {
                padding: 0.35rem 0.7rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 id="siteTitle" class="site-title">龙湖时代天街招聘形象</h1>
                <a href="https://f.wps.cn/g/UFu2xQqc/" class="recruit-btn" target="_blank">我要招聘</a>
                <p class="site-subtitle">信息仅供参考，以实际招聘为准</p>
            </div>
        </div>
    </header>

    <div id="adminModal" class="modal-overlay">
        <div class="modal">
            <h2 class="modal-title">管理员操作</h2>
            
            <div id="passwordSection">
                <div class="form-group">
                    <label class="form-label">管理员密码</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="输入密码">
                </div>
                <button id="verifyBtn" class="btn btn-primary">验证</button>
            </div>
            
            <div id="uploadSection" class="hidden">
                <label class="upload-area" for="fileInput">
                    <input type="file" id="fileInput" class="upload-input" accept=".xlsx">
                    <div class="upload-icon"><i class="fa fa-cloud-upload"></i></div>
                    <div>点击或拖拽Excel文件到此处上传</div>
                </label>
                <div id="uploadStatus" class="status-message"></div>
                <button id="closeBtn" class="btn btn-secondary">关闭</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="status-bar">
            <div class="stats">
                <i class="fa fa-briefcase"></i> 共 <strong id="totalJobs">0</strong> 个岗位
            </div>
            <div class="update-time" id="lastUpdate">最后更新：暂无数据</div>
        </div>
        
        <div class="content-area">
            <!-- 加载中状态 -->
            <div id="loadingView" class="status-view loading hidden">
                <i class="fa fa-spinner"></i>
                <h2>招聘信息加载中</h2>
                <p>请稍候...</p>
            </div>
            
            <!-- 维护中状态 -->
            <div id="maintenanceView" class="status-view hidden">
                <i class="fa fa-cogs"></i>
                <h2>招聘信息维护中</h2>
                <p>请等待管理员上传最新信息</p>
            </div>
            
            <!-- 招聘信息列表 -->
            <div id="jobsView" class="hidden">
                <div class="job-list" id="jobList"></div>
                <div class="pagination" id="pagination">
                    <button class="page-btn" id="prevPage" disabled>上一页</button>
                    <div id="pageNumbers"></div>
                    <button class="page-btn" id="nextPage">下一页</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Supabase配置
        const SUPABASE_URL = "https://pbnbtuclityndulfsjhe.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBibmJ0dWNsaXR5bmR1bGZzamhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NjMwMTQsImV4cCI6MjA3MDMzOTAxNH0.EC6GFdIPaHdZQEflpQrHLP7vg39BsUYa4z8UAO21EKI";
        const ADMIN_PASSWORD = "admin123";
        
        // 初始化Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // 全局变量
        let clickCount = 0;
        let clickTimer = null;
        let currentPage = 1;
        const PAGE_SIZE = 6; // 移动端每页显示更少项，提升体验
        let allJobs = [];
        
        // DOM元素
        const siteTitle = document.getElementById('siteTitle');
        const adminModal = document.getElementById('adminModal');
        const passwordSection = document.getElementById('passwordSection');
        const uploadSection = document.getElementById('uploadSection');
        const adminPassword = document.getElementById('adminPassword');
        const verifyBtn = document.getElementById('verifyBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const closeBtn = document.getElementById('closeBtn');
        const loadingView = document.getElementById('loadingView');
        const maintenanceView = document.getElementById('maintenanceView');
        const jobsView = document.getElementById('jobsView');
        const jobList = document.getElementById('jobList');
        const totalJobsEl = document.getElementById('totalJobs');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageNumbersEl = document.getElementById('pageNumbers');
        
        // 页面加载初始化
        document.addEventListener('DOMContentLoaded', () => {
            bindEvents();
            initMetadata(); // 只初始化metadata表
            loadData();
        });
        
        // 初始化metadata表（确保有id=1的记录）
        async function initMetadata() {
            try {
                const { data } = await supabase
                    .from('metadata')
                    .select('id')
                    .eq('id', 1)
                    .single();
                
                if (!data) {
                    // 插入初始记录
                    await supabase.from('metadata').insert({ id: 1, last_update: '' });
                }
            } catch (error) {
                console.error('初始化metadata表失败:', error);
            }
        }
        
        // 绑定事件
        function bindEvents() {
            // 标题点击事件 - 管理员入口
            siteTitle.addEventListener('click', () => {
                clickCount++;
                clearTimeout(clickTimer);
                clickTimer = setTimeout(() => clickCount = 0, 3000);
                if (clickCount >= 5) {
                    adminModal.classList.add('active');
                    clickCount = 0;
                }
            });
            
            // 密码验证
            verifyBtn.addEventListener('click', () => {
                if (adminPassword.value === ADMIN_PASSWORD) {
                    passwordSection.classList.add('hidden');
                    uploadSection.classList.remove('hidden');
                    adminPassword.value = '';
                } else {
                    showStatus('密码错误，请重新输入', 'error');
                }
            });
            
            // 关闭弹窗
            closeBtn.addEventListener('click', () => {
                adminModal.classList.remove('active');
                uploadSection.classList.add('hidden');
                passwordSection.classList.remove('hidden');
                fileInput.value = '';
                uploadStatus.className = 'status-message';
            });
            
            // 点击弹窗外部关闭
            adminModal.addEventListener('click', (e) => {
                if (e.target === adminModal) closeBtn.click();
            });
            
            // 文件上传
            fileInput.addEventListener('change', handleUpload);
            
            // 分页按钮
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage();
                    scrollToTop(); // 移动端分页切换时回到顶部
                }
            });
            
            nextPageBtn.addEventListener('click', () => {
                if (currentPage < getTotalPages()) {
                    currentPage++;
                    renderPage();
                    scrollToTop(); // 移动端分页切换时回到顶部
                }
            });
        }
        
        // 滚动到顶部（移动端优化）
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // 格式化日期函数 - 处理有效期显示
        function formatDate(dateString) {
            // 如果为空或不是有效日期，返回长期有效
            if (!dateString) return '长期有效';
            
            // 尝试多种日期格式解析
            const parseDate = (str) => {
                // 处理数字格式（如：20231231）
                if (/^\d{8}$/.test(str)) {
                    const year = str.slice(0, 4);
                    const month = str.slice(4, 6);
                    const day = str.slice(6, 8);
                    return new Date(`${year}-${month}-${day}`);
                }
                
                // 处理其他常见格式
                const date = new Date(str);
                return isNaN(date.getTime()) ? null : date;
            };
            
            const date = parseDate(dateString);
            if (!date) return dateString; // 无法解析时返回原始值
            
            // 格式化显示为：YYYY-MM-DD
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }
        
        // 加载数据 - 优化加载状态显示
        async function loadData() {
            // 显示加载中状态
            showLoadingState(true);
            
            try {
                // 加载招聘信息
                const { data: jobs, error: jobsError } = await supabase
                    .from('jobs')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (jobsError) {
                    console.error('加载招聘信息失败:', jobsError);
                    allJobs = [];
                } else {
                    allJobs = jobs || [];
                }
                
                // 加载最后更新时间
                const { data: metadata, error: metaError } = await supabase
                    .from('metadata')
                    .select('last_update')
                    .eq('id', 1)
                    .single();
                
                if (metaError) {
                    console.error('加载元数据失败:', metaError);
                } else if (metadata?.last_update) {
                    lastUpdateEl.textContent = `最后更新：${metadata.last_update}`;
                }
                
                // 更新显示
                updateDisplay();
            } catch (error) {
                console.error('数据加载失败:', error);
                // 加载失败时也显示维护中
                showMaintenanceState();
            } finally {
                // 隐藏加载状态
                showLoadingState(false);
            }
        }
        
        // 更新显示
        function updateDisplay() {
            totalJobsEl.textContent = allJobs.length;
            
            if (allJobs.length === 0) {
                // 没有数据时显示维护中
                showMaintenanceState();
            } else {
                // 有数据时显示招聘信息
                showJobsState();
                currentPage = 1;
                renderPage();
            }
        }
        
        // 渲染页面
        function renderPage() {
            const start = (currentPage - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageJobs = allJobs.slice(start, end);
            
            jobList.innerHTML = '';
            
            pageJobs.forEach(job => {
                // 格式化有效期
                const formattedExpiryDate = formatDate(job.expiry_date);
                
                const card = document.createElement('div');
                card.className = 'job-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="brand-name">${job.brand || '未知品牌'}</div>
                        <div class="job-position">${job.position || '未知岗位'}</div>
                    </div>
                    <div class="card-body">
                        <div class="info-item"><i class="fa fa-money"></i><span>${job.salary || '薪资面议'}</span></div>
                        <div class="info-item"><i class="fa fa-map-marker"></i><span>${job.location || '未知地点'}</span></div>
                        <div class="info-item"><i class="fa fa-user"></i><span>${job.contact_person || '未知联系人'}</span></div>
                        <div class="info-item"><i class="fa fa-phone"></i><span>${job.contact_phone || '未知电话'}</span></div>
                        <div class="info-item"><i class="fa fa-calendar"></i><span>有效期至：${formattedExpiryDate}</span></div>
                        
                        <div class="section-title">岗位职责</div>
                        <ul class="requirements">${formatList(job.responsibilities)}</ul>
                        
                        <div class="section-title">岗位要求</div>
                        <ul class="requirements">${formatList(job.requirements)}</ul>
                    </div>
                `;
                jobList.appendChild(card);
            });
            
            updatePagination();
        }
        
        // 格式化列表
        function formatList(text) {
            return text ? text.split(/[；;]/)
                .filter(item => item.trim())
                .map(item => `<li>${item.trim()}</li>`)
                .join('') : '<li>无相关信息</li>';
        }
        
        // 获取总页数
        function getTotalPages() {
            return Math.ceil(allJobs.length / PAGE_SIZE);
        }
        
        // 更新分页
        function updatePagination() {
            const totalPages = getTotalPages();
            pageNumbersEl.innerHTML = '';
            
            // 移动端最多显示5个页码，避免溢出
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            if (endPage - startPage < 4 && totalPages > 5) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.addEventListener('click', () => {
                    currentPage = i;
                    renderPage();
                    scrollToTop();
                });
                pageNumbersEl.appendChild(btn);
            }
            
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
        }
        
        // 处理文件上传 - 修复数据未删除问题
        async function handleUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.name.endsWith('.xlsx')) {
                showStatus('请上传XLSX格式的Excel文件', 'error');
                return;
            }
            
            showStatus('正在解析文件...', 'info');
            
            try {
                // 解析Excel
                const data = await readExcel(file);
                if (data.length === 0) {
                    showStatus('未找到有效数据（请确保有"通过"状态的记录）', 'error');
                    return;
                }
                
                // 强制删除所有旧数据
                const { error: truncateError } = await supabase.rpc('truncate_jobs');
                if (truncateError) {
                    console.warn('使用TRUNCATE失败，尝试替代方案:', truncateError);
                    // 替代方案：删除所有记录
                    const { data: existingJobs } = await supabase.from('jobs').select('id');
                    if (existingJobs && existingJobs.length > 0) {
                        const ids = existingJobs.map(job => job.id);
                        const { error: deleteError } = await supabase.from('jobs').delete().in('id', ids);
                        if (deleteError) throw new Error(`删除旧数据失败: ${deleteError.message}`);
                    }
                }
                
                // 插入新数据
                const { error: insertError } = await supabase.from('jobs').insert(data);
                if (insertError) {
                    console.error('插入错误详情:', insertError);
                    throw new Error(`插入数据失败: ${insertError.message}`);
                }
                
                // 更新最后更新时间
                const now = new Date().toLocaleString('zh-CN');
                const { error: updateError } = await supabase
                    .from('metadata')
                    .update({ last_update: now })
                    .eq('id', 1);
                if (updateError) throw new Error(`更新时间失败: ${updateError.message}`);
                
                // 重新加载数据
                allJobs = data;
                updateDisplay();
                showStatus('上传成功！所有设备已同步更新', 'success');
                
                setTimeout(() => closeBtn.click(), 3000);
                
            } catch (error) {
                console.error('上传失败:', error);
                showStatus(`上传失败: ${error.message}`, 'error');
            }
        }
        
        // 读取Excel文件
        function readExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        
                        const jobs = [];
                        for (let i = 1; i < json.length; i++) {
                            const row = json[i];
                            if (row[9] === '通过') {
                                jobs.push({
                                    brand: row[0] || '',
                                    position: row[1] || '',
                                    responsibilities: row[2] || '',
                                    requirements: row[3] || '',
                                    salary: row[4] || '',
                                    location: row[5] || '',
                                    contact_person: row[6] || '',
                                    contact_phone: row[7] || '',
                                    expiry_date: row[8] || ''
                                });
                            }
                        }
                        resolve(jobs);
                    } catch (err) {
                        reject(new Error(`解析文件失败: ${err.message}`));
                    }
                };
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsArrayBuffer(file);
            });
        }
        
        // 显示状态信息
        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status-message status-${type}`;
        }
        
        // 显示/隐藏加载状态
        function showLoadingState(show) {
            if (show) {
                loadingView.classList.remove('hidden');
                maintenanceView.classList.add('hidden');
                jobsView.classList.add('hidden');
            } else {
                loadingView.classList.add('hidden');
            }
        }
        
        // 显示维护中状态
        function showMaintenanceState() {
            maintenanceView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            jobsView.classList.add('hidden');
        }
        
        // 显示招聘信息状态
        function showJobsState() {
            jobsView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            maintenanceView.classList.add('hidden');
        }
    </script>
