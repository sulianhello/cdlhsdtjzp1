<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>龙湖时代天街招聘信息</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0" as="font" type="font/woff2" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        /* 保持原有样式不变 */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        body { 
            background-color: #edf2f7; 
            color: #2d3748; 
            padding-bottom: 3rem; 
            line-height: 1.6; 
        }
        .container { 
            width: 100%; 
            max-width: 640px; 
            margin: 0 auto; 
            padding: 0 12px; 
        }
        
        header { 
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); 
            color: white; 
            padding: 1.2rem 0; 
            box-shadow: 0 2px 10px rgba(30, 58, 138, 0.2); 
        }
        .header-content {
            text-align: center;
        }
        .site-title { 
            font-size: 1.5rem; 
            cursor: pointer; 
            margin-bottom: 0.5rem; 
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        .recruit-btn {
            display: inline-block;
            background-color: rgba(255,255,255,0.15);
            color: white;
            text-decoration: none;
            padding: 0.4rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }
        .recruit-btn:hover {
            background-color: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }
        .site-subtitle { 
            font-size: 0.85rem; 
            opacity: 0.9; 
            font-weight: 300;
        }
        
        .status-bar { 
            background: white; 
            border-radius: 10px; 
            padding: 0.8rem 1rem; 
            margin: 1rem 0; 
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.1); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .stats { 
            color: #2d3748; 
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .stats i { 
            margin-right: 6px; 
            color: #2563eb;
        }
        .stats strong { 
            color: #2563eb; 
            margin: 0 3px;
        }
        .update-time { 
            color: #718096; 
            font-size: 0.8rem; 
            white-space: nowrap;
        }
        
        /* 统计信息样式 */
        .admin-stats {
            background-color: #f0f9ff;
            border: 1px solid #93c5fd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
        .admin-stats h3 {
            color: #1e40af;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        .admin-stats h3 i {
            margin-right: 8px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 0.4rem 0;
            padding: 0.3rem 0;
            border-bottom: 1px dashed #dbeafe;
        }
        .stat-item:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #334155;
        }
        .stat-value {
            font-weight: 600;
            color: #1e40af;
        }
        .stats-loading {
            color: #64748b;
            font-style: italic;
        }
        .stats-error {
            color: #dc2626;
            font-style: italic;
        }
        
        .status-view { 
            text-align: center; 
            padding: 5rem 1rem; 
            color: #718096; 
        }
        .status-view i { 
            font-size: 3rem; 
            margin-bottom: 1rem; 
            color: #2563eb;
            opacity: 0.7;
        }
        .status-view.loading i {
            animation: spin 2s linear infinite; 
        }
        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }
        .status-view h2 { 
            font-size: 1.2rem; 
            margin-bottom: 0.5rem; 
            font-weight: 500;
            color: #2d3748;
        }
        
        .job-list { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 1rem; 
            margin: 1.2rem 0; 
        }
        .job-card { 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 3px 12px rgba(30, 58, 138, 0.08); 
            transition: transform 0.3s, box-shadow 0.3s; 
            border: 1px solid rgba(30, 58, 138, 0.05);
        }
        .job-card:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.15); 
        }
        .card-header { 
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%); 
            color: white; 
            padding: 1rem; 
        }
        .brand-name { 
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-bottom: 0.2rem;
        }
        .job-position { 
            font-size: 0.9rem; 
            opacity: 0.9; 
            font-weight: 300;
        }
        .card-body { 
            padding: 1rem; 
        }
        .info-item { 
            display: flex; 
            align-items: flex-start; 
            margin-bottom: 0.7rem; 
            font-size: 0.9rem; 
        }
        .info-item i { 
            color: #2563eb; 
            width: 20px; 
            margin-right: 0.5rem; 
            margin-top: 3px;
        }
        .info-item .label { 
            font-weight: 500;
            margin-right: 5px;
            white-space: nowrap;
        }
        .info-item .value { 
            flex: 1;
        }
        .info-item a.phone-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .section-title { 
            font-size: 0.9rem; 
            font-weight: 600; 
            margin: 1rem 0 0.5rem; 
            color: #2563eb; 
            padding-bottom: 0.3rem; 
            border-bottom: 1px solid rgba(30, 58, 138, 0.1); 
        }
        .requirements { 
            font-size: 0.85rem; 
            padding-left: 1.5rem; 
        }
        .requirements li { 
            margin-bottom: 0.3rem; 
        }
        
        .pagination { 
            display: flex; 
            justify-content: center; 
            gap: 0.5rem; 
            margin: 1.5rem 0; 
            flex-wrap: wrap;
        }
        .page-btn { 
            padding: 0.4rem 0.8rem; 
            border: 1px solid #93c5fd; 
            border-radius: 6px; 
            background: white; 
            cursor: pointer; 
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .page-btn:hover { 
            background-color: #2563eb; 
            color: white; 
            border-color: #2563eb; 
        }
        .page-btn.active { 
            background-color: #2563eb; 
            color: white; 
            border-color: #2563eb;
        }
        .page-btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }
        
        .modal-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(0,0,0,0.5); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 1000; 
            padding: 1rem;
        }
        .modal-overlay.active { 
            display: flex; 
        }
        .modal { 
            background: white; 
            border-radius: 12px; 
            width: 100%; 
            max-width: 500px; 
            padding: 1.5rem; 
            box-shadow: 0 5px 25px rgba(30, 58, 138, 0.2);
        }
        .modal-title { 
            font-size: 1.2rem; 
            margin-bottom: 1rem; 
            color: #2563eb; 
            font-weight: 600;
            text-align: center;
        }
        .form-group { 
            margin-bottom: 1rem; 
        }
        .form-label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 500; 
        }
        .form-control { 
            width: 100%; 
            padding: 0.8rem; 
            border: 1px solid #93c5fd; 
            border-radius: 8px; 
            font-size: 0.95rem;
        }
        .btn { 
            width: 100%; 
            padding: 0.8rem; 
            border: none; 
            border-radius: 8px; 
            font-weight: 500; 
            cursor: pointer; 
            font-size: 0.95rem;
            transition: background-color 0.2s;
        }
        .btn-primary { 
            background: #2563eb; 
            color: white; 
        }
        .btn-primary:hover { 
            background: #1d4ed8;
        }
        .btn-secondary { 
            background: #edf2f7; 
            color: #2563eb;
            margin-top: 0.5rem; 
            border: 1px solid #93c5fd;
        }
        .btn-secondary:hover { 
            background: #dbeafe;
        }
        .upload-area { 
            border: 2px dashed #93c5fd; 
            padding: 2rem 1rem; 
            text-align: center; 
            margin: 1rem 0; 
            cursor: pointer; 
            border-radius: 8px;
            transition: all 0.3s;
        }
        .upload-area:hover { 
            border-color: #2563eb;
            background-color: rgba(37, 99, 235, 0.05);
        }
        .upload-icon { 
            font-size: 2rem; 
            color: #2563eb; 
            margin-bottom: 0.5rem; 
        }
        .upload-input { 
            display: none; 
        }
        .status-message { 
            padding: 0.8rem; 
            border-radius: 8px; 
            margin: 1rem 0; 
            display: none; 
            font-size: 0.9rem;
        }
        .status-success { 
            background: #dcfce7; 
            color: #065f46; 
            display: block; 
            border: 1px solid #a7f3d0;
        }
        .status-error { 
            background: #fee2e2; 
            color: #b91c1c; 
            display: block; 
            border: 1px solid #fecaca;
        }
        .hidden { 
            display: none; 
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 id="siteTitle" class="site-title">龙湖时代天街招聘信息</h1>
                <a href="https://f.wps.cn/g/UFu2xQqc/" class="recruit-btn" target="_blank">我是品牌方 我要招聘</a>
                <p class="site-subtitle">信息仅供参考，以实际招聘为准</p>
            </div>
        </div>
    </header>

    <div id="adminModal" class="modal-overlay">
        <div class="modal">
            <h2 class="modal-title">管理员操作</h2>
            
            <div id="passwordSection">
                <div class="form-group">
                    <label class="form-label">管理员密码</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="输入密码">
                </div>
                <button id="verifyBtn" class="btn btn-primary">验证</button>
            </div>
            
            <div id="uploadSection" class="hidden">
                <!-- 访问统计信息区域 -->
                <div class="admin-stats">
                    <h3><i class="fa fa-bar-chart"></i>网站访问统计</h3>
                    <div class="stat-item">
                        <span class="stat-label">总访问次数：</span>
                        <span class="stat-value" id="totalVisits">
                            <span class="stats-loading">加载中...</span>
                        </span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">独立设备数：</span>
                        <span class="stat-value" id="uniqueDevices">
                            <span class="stats-loading">加载中...</span>
                        </span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">今日访问：</span>
                        <span class="stat-value" id="todayVisits">
                            <span class="stats-loading">加载中...</span>
                        </span>
                    </div>
                </div>
                
                <label class="upload-area" for="fileInput">
                    <input type="file" id="fileInput" class="upload-input" accept=".xlsx">
                    <div class="upload-icon"><i class="fa fa-cloud-upload"></i></div>
                    <div>点击或拖拽Excel文件到此处上传</div>
                </label>
                <div id="uploadStatus" class="status-message"></div>
                <button id="closeBtn" class="btn btn-secondary">关闭</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="status-bar">
            <div class="stats">
                <i class="fa fa-briefcase"></i> 共 <strong id="totalJobs">0</strong> 个岗位
            </div>
            <div class="update-time" id="lastUpdate">最后更新：暂无数据</div>
        </div>
        
        <div class="content-area">
            <!-- 加载中状态 -->
            <div id="loadingView" class="status-view loading hidden">
                <i class="fa fa-spinner"></i>
                <h2>招聘信息加载中</h2>
                <p>请稍候...</p>
            </div>
            
            <!-- 维护中状态 -->
            <div id="maintenanceView" class="status-view hidden">
                <i class="fa fa-cogs"></i>
                <h2>招聘信息维护中</h2>
                <p>请等待管理员上传最新信息</p>
            </div>
            
            <!-- 无有效信息状态 -->
            <div id="noValidJobsView" class="status-view hidden">
                <i class="fa fa-calendar-times-o"></i>
                <h2>暂无有效招聘信息</h2>
                <p>所有招聘信息已过期</p>
            </div>
            
            <!-- 招聘信息列表 -->
            <div id="jobsView" class="hidden">
                <div class="job-list" id="jobList"></div>
                <div class="pagination" id="pagination">
                    <button class="page-btn" id="prevPage" disabled>上一页</button>
                    <div id="pageNumbers"></div>
                    <button class="page-btn" id="nextPage">下一页</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Supabase配置
        const SUPABASE_URL = "https://pbnbtuclityndulfsjhe.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBibmJ0dWNsaXR5bmR1bGZzamhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NjMwMTQsImV4cCI6MjA3MDMzOTAxNH0.EC6GFdIPaHdZQEflpQrHLP7vg39BsUYa4z8UAO21EKI";
        const ADMIN_PASSWORD = "admin123";
        
        // 初始化Supabase客户端
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // 全局变量
        let clickCount = 0;
        let clickTimer = null;
        let currentPage = 1;
        const PAGE_SIZE = 8;
        let allJobs = [];
        let validJobs = [];
        let visitCounted = false;
        let deviceId = null; // 设备唯一标识
        
        // DOM元素
        const siteTitle = document.getElementById('siteTitle');
        const adminModal = document.getElementById('adminModal');
        const passwordSection = document.getElementById('passwordSection');
        const uploadSection = document.getElementById('uploadSection');
        const adminPassword = document.getElementById('adminPassword');
        const verifyBtn = document.getElementById('verifyBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const closeBtn = document.getElementById('closeBtn');
        const loadingView = document.getElementById('loadingView');
        const maintenanceView = document.getElementById('maintenanceView');
        const noValidJobsView = document.getElementById('noValidJobsView');
        const jobsView = document.getElementById('jobsView');
        const jobList = document.getElementById('jobList');
        const totalJobsEl = document.getElementById('totalJobs');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageNumbersEl = document.getElementById('pageNumbers');
        
        // 统计相关元素
        const totalVisitsEl = document.getElementById('totalVisits');
        const uniqueDevicesEl = document.getElementById('uniqueDevices');
        const todayVisitsEl = document.getElementById('todayVisits');
        
        // 页面加载初始化
        document.addEventListener('DOMContentLoaded', () => {
            bindEvents();
            initDeviceId(); // 初始化设备ID
            countVisit(); // 统计本次访问
            loadData();
        });
        
        // 生成或获取设备唯一标识
        function initDeviceId() {
            // 尝试从localStorage获取设备ID
            deviceId = localStorage.getItem('recruitment_device_id');
            
            // 如果没有设备ID，则生成一个新的
            if (!deviceId) {
                // 基于时间戳和随机数生成唯一ID
                deviceId = 'dev_' + Date.now() + '_' + Math.floor(Math.random() * 10000);
                localStorage.setItem('recruitment_device_id', deviceId);
            }
        }
        
        // 统计访问次数（修复版）
        async function countVisit() {
            // 检查是否已经统计过本次会话
            if (sessionStorage.getItem('visit_counted') || visitCounted) {
                return;
            }
            
            try {
                // 1. 先查询设备是否已存在
                const { data: existingDevice } = await supabase
                    .from('device_visits')
                    .select('*')
                    .eq('device_id', deviceId)
                    .single();
                
                if (existingDevice) {
                    // 设备已存在，更新访问次数和最后访问时间
                    await supabase
                        .from('device_visits')
                        .update({
                            last_visit: new Date(),
                            visit_count: existingDevice.visit_count + 1
                        })
                        .eq('device_id', deviceId);
                } else {
                    // 设备不存在，创建新记录
                    await supabase
                        .from('device_visits')
                        .insert({
                            device_id: deviceId,
                            first_visit: new Date(),
                            last_visit: new Date(),
                            visit_count: 1
                        });
                }
                
                // 2. 处理今日访问统计
                const today = new Date().toISOString().split('T')[0]; // 格式: YYYY-MM-DD
                
                // 查询今日记录
                const { data: todayData } = await supabase
                    .from('daily_visits')
                    .select('*')
                    .eq('visit_date', today)
                    .single();
                
                if (todayData) {
                    // 今日已有记录，更新计数
                    await supabase
                        .from('daily_visits')
                        .update({
                            visit_count: todayData.visit_count + 1
                        })
                        .eq('visit_date', today);
                } else {
                    // 今日无记录，创建新记录
                    await supabase
                        .from('daily_visits')
                        .insert({
                            visit_date: today,
                            visit_count: 1
                        });
                }
                
                // 标记为已统计
                sessionStorage.setItem('visit_counted', 'true');
                visitCounted = true;
                console.log('访问统计成功');
                
            } catch (error) {
                console.error('统计访问失败:', error);
                // 失败时仍标记为已尝试，避免重复尝试
                sessionStorage.setItem('visit_counted', 'true');
            }
        }
        
        // 获取访问统计数据（修复版）
        async function getVisitStats() {
            try {
                // 1. 获取总访问次数（所有设备的访问次数之和）
                const { data: deviceVisits, error: deviceError } = await supabase
                    .from('device_visits')
                    .select('visit_count');
                
                if (deviceError) throw deviceError;
                const totalVisits = deviceVisits.reduce((sum, item) => sum + (item.visit_count || 0), 0);
                
                // 2. 获取独立设备数
                const uniqueDevices = deviceVisits.length;
                
                // 3. 获取今日访问次数
                const today = new Date().toISOString().split('T')[0];
                const { data: todayData, error: todayError } = await supabase
                    .from('daily_visits')
                    .select('visit_count')
                    .eq('visit_date', today)
                    .single();
                
                if (todayError && todayError.code !== 'PGRST116') throw todayError;
                const todayVisits = todayData?.visit_count || 0;
                
                return {
                    totalVisits,
                    uniqueDevices,
                    todayVisits
                };
                
            } catch (error) {
                console.error('获取访问统计失败:', error);
                return {
                    totalVisits: '获取失败',
                    uniqueDevices: '获取失败',
                    todayVisits: '获取失败'
                };
            }
        }
        
        // 显示访问统计数据
        async function displayVisitStats() {
            try {
                // 显示加载状态
                totalVisitsEl.innerHTML = '<span class="stats-loading">加载中...</span>';
                uniqueDevicesEl.innerHTML = '<span class="stats-loading">加载中...</span>';
                todayVisitsEl.innerHTML = '<span class="stats-loading">加载中...</span>';
                
                // 获取统计数据
                const stats = await getVisitStats();
                
                // 显示统计数据
                totalVisitsEl.textContent = stats.totalVisits;
                uniqueDevicesEl.textContent = stats.uniqueDevices;
                todayVisitsEl.textContent = stats.todayVisits;
                
            } catch (error) {
                console.error('显示统计数据失败:', error);
                totalVisitsEl.innerHTML = '<span class="stats-error">获取失败</span>';
                uniqueDevicesEl.innerHTML = '<span class="stats-error">获取失败</span>';
                todayVisitsEl.innerHTML = '<span class="stats-error">获取失败</span>';
            }
        }
        
        // 绑定事件
        function bindEvents() {
            // 标题点击事件 - 管理员入口
            siteTitle.addEventListener('click', () => {
                clickCount++;
                clearTimeout(clickTimer);
                clickTimer = setTimeout(() => clickCount = 0, 3000);
                
                if (clickCount >= 5) {
                    adminModal.classList.add('active');
                    clickCount = 0;
                }
            });
            
            // 密码验证
            verifyBtn.addEventListener('click', async () => {
                if (adminPassword.value === ADMIN_PASSWORD) {
                    // 验证成功后显示上传区域
                    passwordSection.classList.add('hidden');
                    uploadSection.classList.remove('hidden');
                    adminPassword.value = '';
                    
                    // 加载并显示统计数据
                    await displayVisitStats();
                } else {
                    showStatus('密码错误，请重新输入', 'error');
                }
            });
            
            // 关闭弹窗
            closeBtn.addEventListener('click', () => {
                adminModal.classList.remove('active');
                uploadSection.classList.add('hidden');
                passwordSection.classList.remove('hidden');
                fileInput.value = '';
                uploadStatus.className = 'status-message';
            });
            
            // 点击弹窗外部关闭
            adminModal.addEventListener('click', (e) => {
                if (e.target === adminModal) closeBtn.click();
            });
            
            // 文件上传
            fileInput.addEventListener('change', handleUpload);
            
            // 分页按钮
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage();
                    scrollToTop();
                }
            });
            
            nextPageBtn.addEventListener('click', () => {
                if (currentPage < getTotalPages()) {
                    currentPage++;
                    renderPage();
                    scrollToTop();
                }
            });
        }
        
        // 滚动到顶部
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // 日期解析和格式化
        function parseAndFormatDate(dateString) {
            if (!dateString || dateString.trim() === '') {
                return {
                    formatted: '长期有效',
                    date: null,
                    isValid: true
                };
            }
            
            if (/^\d+$/.test(dateString)) {
                let year, month, day;
                
                if (dateString.length === 8) {
                    year = dateString.substring(0, 4);
                    month = dateString.substring(4, 6);
                    day = dateString.substring(6, 8);
                } else if (dateString.length === 6) {
                    year = '20' + dateString.substring(0, 2);
                    month = dateString.substring(2, 4);
                    day = dateString.substring(4, 6);
                } else {
                    return {
                        formatted: `格式错误: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                }
                
                if (parseInt(month) > 12 || parseInt(day) > 31) {
                    return {
                        formatted: `无效日期: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                }
                
                const date = new Date(`${year}-${month}-${day}`);
                if (isNaN(date.getTime())) {
                    return {
                        formatted: `无效日期: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                }
                
                return {
                    formatted: `${year}-${month}-${day}`,
                    date: date,
                    isValid: true
                };
            }
            
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                const normalized = dateString.replace(/[.\/]/g, '-');
                const normalizedDate = new Date(normalized);
                
                if (isNaN(normalizedDate.getTime())) {
                    return {
                        formatted: `无法解析: ${dateString}`,
                        date: null,
                        isValid: false
                    };
                } else {
                    return formatDateObject(normalizedDate);
                }
            }
            
            return formatDateObject(date);
        }
        
        // 格式化日期对象
        function formatDateObject(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return {
                formatted: `${year}-${month}-${day}`,
                date: date,
                isValid: true
            };
        }
        
        // 检查日期是否过期
        function isDateExpired(date) {
            if (!date) return false;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const expiryDate = new Date(date);
            expiryDate.setHours(23, 59, 59, 999);
            
            return expiryDate < today;
        }
        
        // 加载数据
        async function loadData() {
            showLoadingState(true);
            
            try {
                const { data: jobs, error: jobsError } = await supabase
                    .from('jobs')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (jobsError) {
                    console.error('加载招聘信息失败:', jobsError);
                    allJobs = [];
                } else {
                    allJobs = jobs || [];
                }
                
                validJobs = allJobs.filter(job => {
                    const dateInfo = parseAndFormatDate(job.expiry_date);
                    return !dateInfo.date || !isDateExpired(dateInfo.date);
                });
                
                const { data: metadata, error: metaError } = await supabase
                    .from('metadata')
                    .select('last_update')
                    .eq('id', 1)
                    .single();
                
                if (metaError) {
                    console.error('加载元数据失败:', metaError);
                } else if (metadata?.last_update) {
                    lastUpdateEl.textContent = `最后更新：${metadata.last_update}`;
                }
                
                updateDisplay();
            } catch (error) {
                console.error('数据加载失败:', error);
                showMaintenanceState();
            } finally {
                showLoadingState(false);
            }
        }
        
        // 更新显示
        function updateDisplay() {
            totalJobsEl.textContent = validJobs.length;
            
            if (allJobs.length === 0) {
                showMaintenanceState();
            } else if (validJobs.length === 0) {
                showNoValidJobsState();
            } else {
                showJobsState();
                currentPage = 1;
                renderPage();
            }
        }
        
        // 渲染页面
        function renderPage() {
            const start = (currentPage - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageJobs = validJobs.slice(start, end);
            
            jobList.innerHTML = '';
            
            pageJobs.forEach(job => {
                const dateInfo = parseAndFormatDate(job.expiry_date);
                
                const phoneNumber = job.contact_phone || '未知电话';
                const phoneHtml = phoneNumber !== '未知电话' 
                    ? `<a href="tel:${phoneNumber.replace(/\s/g, '')}" class="phone-link">${phoneNumber} <i class="fa fa-phone"></i></a>`
                    : phoneNumber;
                
                const card = document.createElement('div');
                card.className = 'job-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="brand-name">${job.brand || '未知品牌'}</div>
                        <div class="job-position">${job.position || '未知岗位'}</div>
                    </div>
                    <div class="card-body">
                        <div class="info-item">
                            <i class="fa fa-money"></i>
                            <span class="label">薪资范围：</span>
                            <span class="value">${job.salary || '薪资面议'}</span>
                        </div>
                        <div class="info-item">
                            <i class="fa fa-map-marker"></i>
                            <span class="label">工作地点：</span>
                            <span class="value">${job.location || '未知地点'}</span>
                        </div>
                        <div class="info-item">
                            <i class="fa fa-user"></i>
                            <span class="label">联系人：</span>
                            <span class="value">${job.contact_person || '未知联系人'}</span>
                        </div>
                        <div class="info-item">
                            <i class="fa fa-phone"></i>
                            <span class="label">联系电话：</span>
                            <span class="value">${phoneHtml}</span>
                        </div>
                        <div class="info-item">
                            <i class="fa fa-calendar"></i>
                            <span class="label">有效期至：</span>
                            <span class="value">${dateInfo.formatted}</span>
                        </div>
                        
                        <div class="section-title">岗位职责</div>
                        <ul class="requirements">${formatList(job.responsibilities)}</ul>
                        
                        <div class="section-title">岗位要求</div>
                        <ul class="requirements">${formatList(job.requirements)}</ul>
                    </div>
                `;
                jobList.appendChild(card);
            });
            
            updatePagination();
        }
        
        // 格式化列表
        function formatList(text) {
            return text ? text.split(/[；;]/)
                .filter(item => item.trim())
                .map(item => `<li>${item.trim()}</li>`)
                .join('') : '<li>无相关信息</li>';
        }
        
        // 获取总页数
        function getTotalPages() {
            return Math.ceil(validJobs.length / PAGE_SIZE);
        }
        
        // 更新分页
        function updatePagination() {
            const totalPages = getTotalPages();
            pageNumbersEl.innerHTML = '';
            
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            if (endPage - startPage < 4 && totalPages > 5) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.addEventListener('click', () => {
                    currentPage = i;
                    renderPage();
                    scrollToTop();
                });
                pageNumbersEl.appendChild(btn);
            }
            
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
        }
        
        // 处理文件上传
        async function handleUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.name.endsWith('.xlsx')) {
                showStatus('请上传XLSX格式的Excel文件', 'error');
                return;
            }
            
            showStatus('正在解析文件...', 'info');
            
            try {
                const data = await readExcel(file);
                if (data.length === 0) {
                    showStatus('未找到有效数据（请确保有"通过"状态的记录）', 'error');
                    return;
                }
                
                // 删除所有旧数据
                const { data: existingJobs } = await supabase.from('jobs').select('id');
                if (existingJobs && existingJobs.length > 0) {
                    const ids = existingJobs.map(job => job.id);
                    const { error: deleteError } = await supabase.from('jobs').delete().in('id', ids);
                    if (deleteError) throw new Error(`删除旧数据失败: ${deleteError.message}`);
                }
                
                // 插入新数据
                const { error: insertError } = await supabase.from('jobs').insert(data);
                if (insertError) {
                    console.error('插入错误详情:', insertError);
                    throw new Error(`插入数据失败: ${insertError.message}`);
                }
                
                // 更新最后更新时间
                const now = new Date().toLocaleString('zh-CN');
                const { error: updateError } = await supabase
                    .from('metadata')
                    .update({ last_update: now })
                    .eq('id', 1);
                if (updateError) throw new Error(`更新时间失败: ${updateError.message}`);
                
                // 重新加载数据
                loadData();
                showStatus('上传成功！所有设备已同步更新', 'success');
                
                // 刷新统计数据显示
                await displayVisitStats();
                
                setTimeout(() => closeBtn.click(), 3000);
                
            } catch (error) {
                console.error('上传失败:', error);
                showStatus(`上传失败: ${error.message}`, 'error');
            }
        }
        
        // 读取Excel文件
        function readExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        
                        const jobs = [];
                        for (let i = 1; i < json.length; i++) {
                            const row = json[i];
                            if (row[9] === '通过') {
                                jobs.push({
                                    brand: row[0] || '',
                                    position: row[1] || '',
                                    responsibilities: row[2] || '',
                                    requirements: row[3] || '',
                                    salary: row[4] || '',
                                    location: row[5] || '',
                                    contact_person: row[6] || '',
                                    contact_phone: row[7] || '',
                                    expiry_date: row[8] || ''
                                });
                            }
                        }
                        resolve(jobs);
                    } catch (err) {
                        reject(new Error(`解析文件失败: ${err.message}`));
                    }
                };
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsArrayBuffer(file);
            });
        }
        
        // 显示状态信息
        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status-message status-${type}`;
        }
        
        // 显示/隐藏加载状态
        function showLoadingState(show) {
            if (show) {
                loadingView.classList.remove('hidden');
                maintenanceView.classList.add('hidden');
                noValidJobsView.classList.add('hidden');
                jobsView.classList.add('hidden');
            } else {
                loadingView.classList.add('hidden');
            }
        }
        
        // 显示维护中状态
        function showMaintenanceState() {
            maintenanceView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            noValidJobsView.classList.add('hidden');
            jobsView.classList.add('hidden');
        }
        
        // 显示无有效信息状态
        function showNoValidJobsState() {
            noValidJobsView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            maintenanceView.classList.add('hidden');
            jobsView.classList.add('hidden');
        }
        
        // 显示招聘信息状态
        function showJobsState() {
            jobsView.classList.remove('hidden');
            loadingView.classList.add('hidden');
            maintenanceView.classList.add('hidden');
            noValidJobsView.classList.add('hidden');
        }
    </script>
